<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learner Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Welcome, <span id="user-email" class="text-blue-600"></span></h1>
      <button id="signout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded" aria-label="Sign out of your account">
        Sign Out
      </button>
    </div>

    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Your Enrolled Programs</h2>
      <div id="programs-container" class="grid gap-4 md:grid-cols-2"></div>
    </div>

    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Progress Overview</h2>
      <div class="relative h-64 md:h-80">
        <canvas id="progressChart" class="bg-white rounded shadow p-4"></canvas>
      </div>
    </div>

    <div class="mb-8 bg-white p-6 rounded shadow max-w-md">
      <h2 class="text-xl font-bold mb-4">Submit Assignment (PDF)</h2>
      <form id="upload-form">
        <input type="file" id="pdf-file" accept="application/pdf" required class="mb-4" aria-label="Upload PDF assignment" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50" id="upload-btn">
          Upload Assignment
        </button>
        <p id="upload-status" class="mt-3 text-sm"></p>
      </form>
    </div>

    <div id="assignments-container" class="mb-8 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Uploaded Assignments</h2>
      <div id="assignments-list"></div>
    </div>

    <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
    </div>

    <noscript>
      <p class="text-red-600 text-center">JavaScript is required to use this dashboard.</p>
    </noscript>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase configuration (should be moved to backend for security)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailSpan = document.getElementById("user-email");
    const programsContainer = document.getElementById("programs-container");
    const assignmentsList = document.getElementById("assignments-list");
    const signOutBtn = document.getElementById("signout-btn");
    const uploadForm = document.getElementById("upload-form");
    const pdfFileInput = document.getElementById("pdf-file");
    const uploadStatus = document.getElementById("upload-status");
    const uploadBtn = document.getElementById("upload-btn");
    const loadingSpinner = document.getElementById("loading-spinner");

    function showSpinner() {
      loadingSpinner.classList.remove("hidden");
    }

    function hideSpinner() {
      loadingSpinner.classList.add("hidden");
    }

    function renderPrograms(programs) {
      programsContainer.innerHTML = "";
      const labels = [];
      const data = [];

      if (Object.keys(programs).length === 0) {
        programsContainer.innerHTML = "<p class='text-gray-600'>No enrolled programs found.</p>";
        return;
      }

      Object.entries(programs).forEach(([key, program]) => {
        const title = key;
        const progress = program.progress || 0;

        labels.push(title);
        data.push(progress);

        const card = document.createElement("div");
        card.className = "bg-white p-4 shadow rounded";
        card.innerHTML = `
          <h3 class="text-lg font-bold">${title}</h3>
          <div class="w-full bg-gray-200 rounded h-4 mt-2">
            <div class="bg-blue-600 h-4 rounded" style="width: ${progress}%;"></div>
          </div>
          <p class="text-right text-sm mt-1 text-gray-600">${progress}% complete</p>
        `;
        programsContainer.appendChild(card);
      });

      const ctx = document.getElementById("progressChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Program Progress (%)",
            data: data,
            backgroundColor: ["#2563eb", "#16a34a", "#dc2626", "#d97706", "#7c3aed"],
            borderColor: ["#1e3a8a", "#15803d", "#b91c1c", "#b45309", "#6d28d9"],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "Progress (%)" }
            },
            x: {
              title: { display: true, text: "Programs" }
            }
          },
          plugins: {
            legend: { display: true, position: "top" }
          }
        }
      });
    }

    async function renderAssignments(uid) {
      assignmentsList.innerHTML = "";
      try {
        const assignmentsRef = ref(db, `assignments/${uid}`);
        const snapshot = await get(assignmentsRef);
        if (!snapshot.exists()) {
          assignmentsList.innerHTML = "<p class='text-gray-600'>No assignments uploaded.</p>";
          return;
        }

        const assignments = snapshot.val();
        Object.values(assignments).forEach(assignment => {
          const assignmentItem = document.createElement("div");
          assignmentItem.className = "py-2";
          assignmentItem.innerHTML = `
            <p>${assignment.fileName} - Status: ${assignment.status}
            (<a href="${assignment.url}" target="_blank" class="text-blue-600 hover:underline">View</a>)
            <span class="text-gray-500 text-sm">Uploaded: ${new Date(assignment.uploadedAt).toLocaleDateString()}</span></p>
          `;
          assignmentsList.appendChild(assignmentItem);
        });
      } catch (err) {
        console.error("Error loading assignments:", err);
        assignmentsList.innerHTML = "<p class='text-red-600'>Failed to load assignments.</p>";
      }
    }

    async function uploadToCloudinary(file) {
      // Ideally, use a backend endpoint for signed uploads
      const url = "https://api.cloudinary.com/v1_1/your-cloud-name/upload"; // Replace with your cloud name
      const unsignedUploadPreset = "your-upload-preset"; // Replace with your unsigned preset

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", unsignedUploadPreset);

      const response = await fetch(url, {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      if (!data.secure_url) {
        throw new Error("Upload failed: No secure URL returned");
      }
      return data;
    }

    async function loadDashboard(uid) {
      showSpinner();
      try {
        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          programsContainer.innerHTML = "<p class='text-gray-600'>No data found for this user.</p>";
          return;
        }

        const userData = snapshot.val();
        emailSpan.textContent = userData.email || "Learner";
        const programs = userData.enrolledPrograms || {};
        renderPrograms(programs);
        await renderAssignments(uid);
      } catch (err) {
        console.error("Error loading dashboard:", err);
        programsContainer.innerHTML = "<p class='text-red-600'>Failed to load dashboard.</p>";
      } finally {
        hideSpinner();
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadDashboard(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    signOutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Sign-out failed:", err);
        alert("Failed to sign out. Please try again.");
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      uploadStatus.textContent = "";
      uploadBtn.disabled = true;
      showSpinner();

      const file = pdfFileInput.files[0];
      if (!file) {
        uploadStatus.textContent = "Please select a PDF file to upload.";
        uploadBtn.disabled = false;
        hideSpinner();
        return;
      }
      if (file.type !== "application/pdf") {
        uploadStatus.textContent = "Only PDF files are allowed.";
        uploadBtn.disabled = false;
        hideSpinner();
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        uploadStatus.textContent = "File size exceeds 10MB limit.";
        uploadBtn.disabled = false;
        hideSpinner();
        return;
      }

      uploadStatus.textContent = "Uploading PDF... Please wait.";

      try {
        const cloudinaryResponse = await uploadToCloudinary(file);
        const user = auth.currentUser;
        const assignmentRef = push(ref(db, `assignments/${user.uid}`));
        await set(assignmentRef, {
          fileName: file.name,
          url: cloudinaryResponse.secure_url,
          uploadedAt: Date.now(),
          status: "pending"
        });
        uploadStatus.textContent = "Assignment uploaded successfully!";
        pdfFileInput.value = "";
        await renderAssignments(user.uid); // Refresh assignments list
      } catch (err) {
        uploadStatus.textContent = "Upload failed. Try again.";
        console.error("Upload error:", err);
      } finally {
        uploadBtn.disabled = false;
        hideSpinner();
      }
    });
  </script>
</body>
</html>

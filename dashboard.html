<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learner Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Welcome, <span id="user-email" class="text-blue-600"></span></h1>
      <button id="signout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded">
        Sign Out
      </button>
    </div>

    <!-- Programs -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Your Enrolled Programs</h2>
      <div id="programs-container" class="grid gap-4 md:grid-cols-2"></div>
    </div>

    <!-- Progress Chart -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Progress Overview</h2>
      <canvas id="progressChart" class="bg-white rounded shadow p-4"></canvas>
    </div>

    <!-- Assignment Submission -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Submit Assignment (PDF)</h2>
      <form id="assignment-form" class="bg-white p-4 rounded shadow space-y-4">
        <input type="file" id="pdf-file" accept="application/pdf" class="border p-2 w-full rounded" required />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Upload Assignment
        </button>
        <p id="upload-status" class="text-sm text-gray-700"></p>
      </form>
    </div>

    <!-- Info Cards -->
    <div class="grid gap-4 md:grid-cols-3">
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold mb-2">Grants</h3>
        <p class="text-gray-600">Info about available grants.</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold mb-2">Bursaries</h3>
        <p class="text-gray-600">Details about bursaries for learners.</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold mb-2">WSP/ATR</h3>
        <p class="text-gray-600">Workplace Skills Plan / Annual Training Report overview.</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const cloudName = "your_cloud_name"; // 👈 Replace with your Cloudinary cloud name
    const uploadPreset = "your_unsigned_preset"; // 👈 Replace with your unsigned preset

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailSpan = document.getElementById("user-email");
    const programsContainer = document.getElementById("programs-container");
    const signOutBtn = document.getElementById("signout-btn");
    const assignmentForm = document.getElementById("assignment-form");
    const pdfFileInput = document.getElementById("pdf-file");
    const uploadStatus = document.getElementById("upload-status");

    let currentUserId = null;

    function renderPrograms(programs) {
      programsContainer.innerHTML = "";
      const labels = [];
      const data = [];

      Object.entries(programs).forEach(([key, program]) => {
        const title = key;
        const progress = program.progress || 0;

        labels.push(title);
        data.push(progress);

        const card = document.createElement("div");
        card.className = "bg-white p-4 shadow rounded";
        card.innerHTML = `
          <h3 class="text-lg font-bold">${title}</h3>
          <div class="w-full bg-gray-200 rounded h-4 mt-2">
            <div class="bg-blue-600 h-4 rounded" style="width: ${progress}%;"></div>
          </div>
          <p class="text-right text-sm mt-1 text-gray-600">${progress}% complete</p>
        `;
        programsContainer.appendChild(card);
      });

      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Program Progress (%)',
            data: data,
            backgroundColor: '#2563eb'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    async function loadDashboard(uid) {
      currentUserId = uid;
      const userRef = ref(db, `users/${uid}`);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        alert("No data found for this user.");
        return;
      }

      const userData = snapshot.val();
      emailSpan.textContent = userData.email || "Learner";
      const programs = userData.enrolledPrograms || {};
      renderPrograms(programs);
    }

    assignmentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = pdfFileInput.files[0];
      if (!file || !currentUserId) return;

      uploadStatus.textContent = "Uploading assignment...";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.secure_url) {
          const assignmentRef = push(ref(db, `assignments/${currentUserId}`));
          await set(assignmentRef, {
            fileUrl: data.secure_url,
            fileName: file.name,
            status: "pending",
            timestamp: Date.now()
          });
          uploadStatus.textContent = "✅ Assignment uploaded successfully.";
          assignmentForm.reset();
        } else {
          uploadStatus.textContent = "❌ Failed to upload file.";
        }
      } catch (err) {
        console.error("Upload failed", err);
        uploadStatus.textContent = "❌ Error uploading file.";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadDashboard(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    signOutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

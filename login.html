<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA LMS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">CETA LMS Login</h1>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="border p-2 rounded w-full" aria-label="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="border p-2 rounded w-full" aria-label="Enter your password" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700" aria-label="Sign in to your account">Sign In</button>
    </form>
    <div class="mt-4 text-center">
      <a href="signup.html" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" aria-label="Create a new account">Create Account</a>
    </div>
    <p id="error-message" class="text-red-600 text-center mt-4 hidden"></p>
    <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
    </div>
    <noscript>
      <p class="text-red-600 text-center mt-4">JavaScript is required to log in.</p>
    </noscript>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase configuration (move to backend for production)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM elements
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const loadingSpinner = document.getElementById("loading-spinner");

    // Show/hide loading spinner
    function showSpinner() { loadingSpinner.classList.remove("hidden"); }
    function hideSpinner() { loadingSpinner.classList.add("hidden"); }

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        errorMessage.textContent = "Please enter email and password.";
        errorMessage.classList.remove("hidden");
        return;
      }
      showSpinner();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        const userData = snapshot.val();
        if (!userData) {
          errorMessage.textContent = "User data not found.";
          errorMessage.classList.remove("hidden");
          await auth.signOut();
          hideSpinner();
          return;
        }
        if (userData.role === "learner") {
          if (!userData.approved) {
            errorMessage.textContent = "Your account is pending admin approval.";
            errorMessage.classList.remove("hidden");
            await auth.signOut();
            hideSpinner();
            return;
          }
          window.location.href = "dashboard.html";
        } else if (userData.role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          errorMessage.textContent = "Access restricted. Contact administrator.";
          errorMessage.classList.remove("hidden");
          await auth.signOut();
        }
      } catch (err) {
        console.error("Login failed:", err);
        errorMessage.textContent = "Invalid email or password.";
        errorMessage.classList.remove("hidden");
      }
      hideSpinner();
    });
  </script>
</body>
</html>

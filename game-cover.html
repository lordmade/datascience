<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Cyber Drift</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --bg-dark: #050505;
        }

        /* LOCKDOWN UI */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            /* YOUR CUSTOM IMAGE AS BACKGROUND */
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%), 
                        url('https://i.postimg.cc/52jDKtn9/Gemini-Generated-Image-ldq2u9ldq2u9ldq2.png');
            background-size: cover;
            background-position: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Top HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            z-index: 10;
        }

        /* Center Content */
        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Pushes content down slightly to see the car */
            padding-bottom: 40px;
            z-index: 10;
        }

        .game-title {
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin: 0;
            text-shadow: 0 0 20px var(--neon-purple), 3px 3px 0px var(--neon-blue);
        }

        /* Character Preview */
        .char-preview {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .nav-arrow {
            background: none; border: none; color: white; cursor: pointer;
        }

        #mainIcon { font-size: 40px; }

        /* Bottom Menu */
        .menu-container {
            padding: 20px 30px 50px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            z-index: 10;
        }

        .btn {
            padding: 18px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .btn-play {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .btn-play:active { transform: scale(0.95); filter: brightness(1.2); }

        #customAlert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="hud-top">
        <div>CORE: <span id="charID" style="color:var(--neon-blue)">VYNIX-01</span></div>
        <div style="color: var(--neon-green)">‚óè SYSTEM ONLINE</div>
    </div>

    <div class="hero-section">
        <h1 class="game-title">CYBER DRIFT</h1>
        
        <div class="char-preview">
            <button class="nav-arrow" onclick="changeChar(-1)">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <span class="material-symbols-rounded" id="mainIcon">rocket_launch</span>
            <button class="nav-arrow" onclick="changeChar(1)">
                <span class="material-symbols-rounded">chevron_right</span>
            </button>
        </div>
        <div id="nameLabel" style="margin-top: 10px; font-size: 12px; letter-spacing: 3px; color: var(--neon-purple)">INTERCEPTOR</div>
    </div>

    <div class="menu-container">
        <button class="btn btn-play" onclick="launchGame()">Initiate Run</button>
        <button style="background:rgba(255,255,255,0.1); color:white; border: 1px solid rgba(255,255,255,0.2);" class="btn" onclick="openAlert()">Upgrades</button>
    </div>

    <div id="customAlert" onclick="this.style.display='none'">
        <div style="border: 1px solid var(--neon-purple); padding: 40px; text-align: center; background: #000;">
            <div style="color: var(--neon-purple); margin-bottom: 15px; font-weight: 900;">ENCRYPTED</div>
            <div style="font-size: 10px; font-family: 'Poppins'; color: #888;">COLLECT DATA POINTS TO UNLOCK</div>
        </div>
    </div>

    <script>
        const characters = [
            { name: "Interceptor", icon: "rocket_launch", color: "#d946ef", id: "VYNIX-01" },
            { name: "Ghost", icon: "visibility_off", color: "#3b82f6", id: "VYNIX-02" },
            { name: "Pulse", icon: "Electric_Bolt", color: "#10b981", id: "VYNIX-03" }
        ];

        let currentIndex = 0;

        function changeChar(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = characters.length - 1;
            if (currentIndex >= characters.length) currentIndex = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const char = characters[currentIndex];
            const icon = document.getElementById('mainIcon');
            const label = document.getElementById('nameLabel');
            
            label.innerText = char.name;
            label.style.color = char.color;
            document.getElementById('charID').innerText = char.id;
            document.getElementById('charID').style.color = char.color;
            
            icon.innerText = char.icon;
            icon.style.color = char.color;
            icon.style.textShadow = `0 0 15px ${char.color}`;
            
            localStorage.setItem('selectedIcon', char.icon);
            localStorage.setItem('selectedColor', char.color);
        }

        function launchGame() {
            window.location.href = 'gameplay.html';
        }

        function openAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        // Initialize
        updateDisplay();
    </script>
</body>
</html>

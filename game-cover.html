<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Character Select</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --bg-dark: #050505;
        }

        /* RESET & PREVENT SELECTION/ZOOM/HIGHLIGHT */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; 
            -webkit-user-select: none;   
            user-select: none;
            touch-action: manipulation; /* Prevents double-tap zoom */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Top HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }

        /* CHARACTER SELECTOR AREA */
        .character-vault {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .display-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-frame {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            border: 2px solid var(--neon-purple);
            background: rgba(217, 70, 239, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(217, 70, 239, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .avatar-frame span {
            font-size: 90px;
            text-shadow: 0 0 20px var(--neon-purple);
        }

        .nav-arrow {
            background: none;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-arrow:active {
            background: var(--neon-green);
            color: black;
        }

        .char-info {
            text-align: center;
        }

        .char-name {
            font-size: 24px;
            color: var(--neon-green);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* MENU BUTTONS */
        .menu-container {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .btn {
            padding: 18px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 900;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-play { background: var(--neon-purple); color: white; }
        .btn-play:active { transform: scale(0.95); opacity: 0.8; }

        /* CUSTOM ALERT */
        #customAlert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .alert-box {
            border: 1px solid var(--neon-green); padding: 30px; text-align: center; background: #000;
        }

    </style>
</head>
<body>

    <div class="hud-top">
        <div>CORE: <span id="charID">VYNIX-01</span></div>
        <div style="color: var(--neon-green)">‚óè ONLINE</div>
    </div>

    <div class="character-vault">
        <div class="char-info">
            <div class="char-name" id="nameLabel">Interceptor</div>
            <div style="font-size: 10px; color: #555; letter-spacing: 3px;">SELECT CLASS</div>
        </div>

        <div class="display-container">
            <button class="nav-arrow" onclick="changeChar(-1)">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>

            <div class="avatar-frame" id="avatarFrame">
                <span class="material-symbols-rounded" id="mainIcon">rocket_launch</span>
            </div>

            <button class="nav-arrow" onclick="changeChar(1)">
                <span class="material-symbols-rounded">chevron_right</span>
            </button>
        </div>
    </div>

    <div class="menu-container">
        <button class="btn btn-play" onclick="launchGame()">Initiate Run</button>
        <button style="background:none; border: 1px solid #333; color: #555;" class="btn" onclick="openAlert()">Upgrades</button>
    </div>

    <div id="customAlert" onclick="this.style.display='none'">
        <div class="alert-box">
            <div style="color: var(--neon-green); margin-bottom: 15px;">ACCESS DENIED</div>
            <div style="font-size: 12px;">INSUFFICIENT DATA PACKETS</div>
        </div>
    </div>

    <script>
        const characters = [
            { name: "Interceptor", icon: "rocket_launch", color: "#d946ef", id: "VYNIX-01" },
            { name: "Ghost", icon: "visibility_off", color: "#3b82f6", id: "VYNIX-02" },
            { name: "Pulse", icon: "Electric_Bolt", color: "#10b981", id: "VYNIX-03" }
        ];

        let currentIndex = 0;

        function changeChar(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = characters.length - 1;
            if (currentIndex >= characters.length) currentIndex = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const char = characters[currentIndex];
            const frame = document.getElementById('avatarFrame');
            const icon = document.getElementById('mainIcon');
            
            document.getElementById('nameLabel').innerText = char.name;
            document.getElementById('nameLabel').style.color = char.color;
            document.getElementById('charID').innerText = char.id;
            
            icon.innerText = char.icon;
            icon.style.textShadow = `0 0 20px ${char.color}`;
            frame.style.borderColor = char.color;
            frame.style.boxShadow = `0 0 40px ${char.color}33`;
            
            // Save selection for gameplay.html
            localStorage.setItem('selectedIcon', char.icon);
            localStorage.setItem('selectedColor', char.color);
        }

        function launchGame() {
            window.location.href = 'gameplay.html';
        }

        function openAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        // Final lock: block right click/long press
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

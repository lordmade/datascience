<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Main Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --bg-dark: #050505;
        }

        /* PREVENT HIGHLIGHT & SELECTION */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; /* Prevents long-press menu */
            user-select: none;           /* Prevents text selection */
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            background-image: repeating-linear-gradient(
                45deg,
                #0a0a0a 0px, #0a0a0a 10px,
                #0f0f0f 10px, #0f0f0f 20px
            );
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD & Hero Styles remain same as your previous version */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 14px;
            color: #888;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .currency { color: var(--neon-green); display: flex; align-items: center; gap: 5px; }

        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-circle {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .avatar-circle::before {
            content: ''; position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%; border: 2px dashed var(--neon-green);
            animation: spin 10s linear infinite;
        }

        .game-title {
            font-size: 42px; font-weight: 900; font-style: italic;
            text-transform: uppercase; position: relative;
            text-shadow: 2px 2px 0px var(--neon-blue);
        }

        /* Menu Buttons */
        .menu-container {
            padding: 30px; display: flex; flex-direction: column;
            gap: 15px; width: 100%; max-width: 450px; margin: 0 auto;
        }

        .menu-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 18px; font-family: 'Orbitron', sans-serif;
            font-size: 20px; color: white; text-transform: uppercase;
            cursor: pointer; transform: skewX(-10deg);
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .menu-btn.primary {
            background: var(--neon-purple); border: none;
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.4); font-weight: 800;
        }

        .menu-btn:active { transform: skewX(-10deg) scale(0.95); }

        /* CUSTOM ALERT MODAL */
        #customAlert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }

        .alert-box {
            background: #111; border: 2px solid var(--neon-purple);
            padding: 30px; width: 80%; max-width: 300px; text-align: center;
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .alert-box p { font-family: 'Poppins', sans-serif; margin-bottom: 20px; }

        .alert-close {
            background: var(--neon-green); color: black; border: none;
            padding: 10px 20px; font-family: 'Orbitron', sans-serif;
            font-weight: 700; cursor: pointer;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="hud-top">
        <div>ID: VYNIX</div>
        <div class="currency">
            <span class="material-symbols-rounded" style="font-size:16px;">bolt</span>
            <span>2,450</span>
        </div>
    </div>

    <div class="hero-section">
        <div class="avatar-circle">
            <span class="material-symbols-rounded" style="font-size:80px;">rocket_launch</span>
        </div>
        <h1 class="game-title">CYBER DRIFT</h1>
    </div>

    <div class="menu-container">
        <button class="menu-btn primary" onclick="startGame()">
            <span class="material-symbols-rounded">play_arrow</span>
            INITIATE RUN
        </button>
        
        <button class="menu-btn" onclick="showAlert('SHOP OFFLINE: ENCRYPTED')">
            <span class="material-symbols-rounded">shopping_bag</span>
            UPGRADES
        </button>
        
        <button class="menu-btn" onclick="showAlert('SYSTEM RESTRICTED')">
            <span class="material-symbols-rounded">settings</span>
            SYSTEM
        </button>
    </div>

    <div id="customAlert">
        <div class="alert-box">
            <p id="alertMessage">ALERT</p>
            <button class="alert-close" onclick="closeAlert()">CONFIRM</button>
        </div>
    </div>

    <script>
        function startGame() {
            const btn = document.querySelector('.primary');
            btn.innerHTML = "LAUNCHING...";
            btn.style.opacity = "0.7";
            
            // Redirect to gameplay.html after a short delay
            setTimeout(() => {
                window.location.href = 'gameplay.html';
            }, 600);
        }

        function showAlert(msg) {
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('customAlert').style.display = 'flex';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        // Prevent Right Click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>

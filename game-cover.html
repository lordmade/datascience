<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#061a06">
    <title>Vine Shot: Tactical Jungle</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --tactical-green: #4ade80;
            --hunter-gold: #fbbf24;
            --danger-red: #ef4444;
            --bg-dark: #020602;
        }

        /* LOCKDOWN UI - PREVENT ZOOM/HIGHLIGHT */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            /* VINE SHOT BACKGROUND */
            background: linear-gradient(to top, rgba(0,8,0,0.9) 0%, rgba(0,0,0,0.1) 50%, rgba(0,8,0,0.4) 100%), 
                        url('https://i.postimg.cc/kGKp8jNt/Gemini-Generated-Image-1x5jt51x5jt51x5j.png');
            background-size: cover;
            background-position: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Top Tactical HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--tactical-green);
            z-index: 10;
        }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(74, 222, 128, 0.2);
            box-shadow: 0 0 10px var(--tactical-green);
            animation: scan 4s linear infinite;
        }

        /* Center Content */
        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }

        .game-title {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: var(--tactical-green);
            font-size: 12px;
            letter-spacing: 5px;
            margin-top: -5px;
            opacity: 0.8;
        }

        /* Sniper Scope Selector */
        .scope-selector {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .scope-bracket {
            width: 120px;
            height: 120px;
            border: 2px solid var(--tactical-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 20, 0, 0.4);
            backdrop-filter: blur(4px);
            position: relative;
        }

        /* Reticle crosshair bits */
        .scope-bracket::after, .scope-bracket::before {
            content: ''; position: absolute; background: var(--tactical-green);
        }
        .scope-bracket::after { width: 100%; height: 1px; }
        .scope-bracket::before { width: 1px; height: 100%; }

        .nav-arrow {
            background: rgba(255,255,255,0.1); border: 1px solid var(--tactical-green); 
            color: white; border-radius: 5px; width: 40px; height: 40px;
            cursor: pointer;
        }

        #mainIcon { font-size: 50px; z-index: 2; position: relative; }

        /* Menu */
        .menu-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            z-index: 10;
        }

        .btn {
            padding: 20px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-mission {
            background: var(--tactical-green);
            color: #000;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
        }

        .btn-mission:active { transform: scale(0.95); background: #fff; }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        #customAlert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="scan-line"></div>

    <div class="hud-top">
        <div>OP_ID: <span id="opID">GHOST-LEAF</span></div>
        <div>WIND: 2.4m/s</div>
    </div>

    <div class="hero-section">
        <h1 class="game-title">VINE SHOT</h1>
        <div class="subtitle">PRECISION JUNGLE STRIKE</div>
        
        <div class="scope-selector">
            <button class="nav-arrow" onclick="changeChar(-1)">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            
            <div class="scope-bracket">
                <span class="material-symbols-rounded" id="mainIcon">target</span>
            </div>

            <button class="nav-arrow" onclick="changeChar(1)">
                <span class="material-symbols-rounded">chevron_right</span>
            </button>
        </div>
        
        <div id="nameLabel" style="margin-top: 20px; font-size: 14px; color: var(--tactical-green); letter-spacing: 2px;">STANDARD_SIGHT</div>
    </div>

    <div class="menu-container">
        <button class="btn btn-mission" onclick="launchGame()">Start Mission</button>
        <button class="btn btn-secondary" onclick="openAlert()">Armory</button>
    </div>

    <div id="customAlert" onclick="this.style.display='none'">
        <div style="border: 2px solid var(--tactical-green); padding: 40px; text-align: center; background: #000;">
            <div style="color: var(--tactical-green); margin-bottom: 10px; font-weight: 900;">COMMUNICATION JAMMED</div>
            <div style="font-size: 10px; font-family: 'Share Tech Mono'; color: #888;">MISSION CLEARANCE REQUIRED</div>
        </div>
    </div>

    <script>
        const ammoTypes = [
            { name: "Standard_Round", icon: "target", color: "#4ade80", id: "VINE-01" },
            { name: "Incendiary_Leaf", icon: "local_fire_department", color: "#fbbf24", id: "VINE-02" },
            { name: "Tracker_Dart", icon: "radar", color: "#3b82f6", id: "VINE-03" }
        ];

        let currentIndex = 0;

        function changeChar(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = ammoTypes.length - 1;
            if (currentIndex >= ammoTypes.length) currentIndex = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const ammo = ammoTypes[currentIndex];
            const icon = document.getElementById('mainIcon');
            const label = document.getElementById('nameLabel');
            
            label.innerText = ammo.name.toUpperCase();
            label.style.color = ammo.color;
            document.getElementById('opID').innerText = ammo.id;
            document.getElementById('opID').style.color = ammo.color;
            
            icon.innerText = ammo.icon;
            icon.style.color = ammo.color;
            
            localStorage.setItem('selectedIcon', ammo.icon);
            localStorage.setItem('selectedColor', ammo.color);
        }

        function launchGame() {
            window.location.href = 'gameplay.html';
        }

        function openAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        updateDisplay();
    </script>
</body>
</html>

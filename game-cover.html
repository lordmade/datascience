<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Main Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            /* Angled Striped Background */
            background-image: repeating-linear-gradient(
                45deg,
                #0a0a0a 0px,
                #0a0a0a 10px,
                #0f0f0f 10px,
                #0f0f0f 20px
            );
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 14px;
            color: #888;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            z-index: 10;
        }

        .currency {
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Center Character/Title Area */
        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .avatar-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple), inset 0 0 20px var(--neon-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            margin-bottom: 20px;
            position: relative;
        }

        /* Rotating ring around avatar */
        .avatar-circle::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 2px dashed var(--neon-green);
            animation: spin 10s linear infinite;
        }

        .avatar-icon {
            font-size: 80px;
            color: white;
        }

        .game-title {
            font-size: 42px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            position: relative;
            text-shadow: 2px 2px 0px var(--neon-blue);
        }

        /* Glitch Effect Layer */
        .game-title::after {
            content: "CYBER DRIFT";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            color: var(--neon-purple);
            z-index: -1;
            animation: glitch 2s infinite;
        }

        /* Menu Buttons */
        .menu-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            z-index: 10;
        }

        .menu-btn {
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            transform: skewX(-10deg); /* Skew for speed look */
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-btn.primary {
            background: var(--neon-purple);
            border: none;
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.4);
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .menu-btn:active {
            transform: skewX(-10deg) scale(0.95);
        }

        .menu-btn.primary:active {
            box-shadow: 0 0 40px var(--neon-purple);
        }

        .btn-icon { font-size: 24px; }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div class="hud-top">
        <div class="user-id">ID: VYNIX</div>
        <div class="currency">
            <span class="material-symbols-rounded" style="font-size:16px;">bolt</span>
            <span>2,450</span>
        </div>
    </div>

    <div class="hero-section">
        <div class="avatar-circle">
            <span class="material-symbols-rounded avatar-icon">rocket_launch</span>
        </div>
        <h1 class="game-title">CYBER DRIFT</h1>
        <div style="color: #666; font-size: 12px; letter-spacing: 2px; margin-top: 5px;">VER 1.0.4</div>
    </div>

    <div class="menu-container">
        <button class="menu-btn primary" onclick="startGame()">
            <span class="material-symbols-rounded btn-icon">play_arrow</span>
            INITIATE RUN
        </button>
        
        <button class="menu-btn" onclick="openShop()">
            <span class="material-symbols-rounded btn-icon">shopping_bag</span>
            UPGRADES
        </button>
        
        <button class="menu-btn" onclick="openSettings()">
            <span class="material-symbols-rounded btn-icon">settings</span>
            SYSTEM
        </button>
    </div>

    <script>
        function startGame() {
            // Add sound effect logic here later
            const btn = document.querySelector('.primary');
            btn.innerHTML = "LAUNCHING...";
            
            setTimeout(() => {
                // Next step: Go to actual gameplay page
                alert("This would link to gameplay.html!"); 
                btn.innerHTML = '<span class="material-symbols-rounded btn-icon">play_arrow</span> INITIATE RUN';
            }, 800);
        }

        function openShop() {
            alert("Upgrade Store Under Construction");
        }

        function openSettings() {
            alert("System Settings Locked");
        }
    </script>
</body>
</html>

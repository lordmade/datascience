<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CETA LMS - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-blue: #00A3FF;
      --text-light: #E0E0E0;
      --text-dark: #FFFFFF;
      --border: #333333;
      --background-dark: #0A0A0A;
      --background-gradient: linear-gradient(135deg, #0A0A0A 0%, #1C2526 100%);
      --glow: rgba(0, 163, 255, 0.3);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
    }
    .container {
      max-width: 400px;
      padding: 1.5rem;
      background: #1C2526;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 163, 255, 0.2);
      border: 1px solid var(--border);
    }
    .btn {
      background: var(--primary-blue);
      color: var(--text-dark);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      background: #33B5FF;
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--glow);
    }
    input, select {
      background: #0A0A0A;
      color: var(--text-light);
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1C2526;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 163, 255, 0.2);
      z-index: 1000;
      color: var(--text-light);
      font-weight: 500;
      text-align: center;
      max-width: 90%;
      width: 340px;
      animation: fadeIn 0.3s ease-out forwards;
      border: 1px solid var(--border);
    }
    .custom-alert.active {
      display: block;
    }
    .custom-alert .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      color: var(--primary-blue);
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .custom-alert .close-btn:hover {
      transform: scale(1.2);
      color: #33B5FF;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @media (max-width: 640px) {
      .container {
        width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-white mb-4">CETA LMS - Signup</h1>
    <div id="signup-section">
      <input id="full-name" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password (8+ chars, mixed case, numbers)">
      <select id="role">
        <option value="learner">Learner</option>
        <option value="provider">Provider</option>
      </select>
      <button id="signup-btn" class="btn">Sign Up</button>
      <button id="google-signup-btn" class="btn mt-2">Sign Up with Google</button>
      <p class="mt-2 text-center"><a href="index.html" class="text-[var(--primary-blue)] hover:text-[#33B5FF]">Already have an account? Login</a></p>
    </div>
    <div id="custom-alert" class="custom-alert" role="alertdialog" aria-modal="true" aria-labelledby="alert-message" tabindex="-1">
      <button class="close-btn" aria-label="Close alert" onclick="hideAlert()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <p id="alert-message">An error occurred. Please try again later.</p>
      <button class="retry-btn" onclick="retryAction()">Retry</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    function showAlert(message, autoHide = true) {
      const customAlert = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      customAlert.focus();
      if (autoHide) {
        setTimeout(hideAlert, 5000);
      }
    }

    function hideAlert() {
      const customAlert = document.getElementById("custom-alert");
      customAlert.classList.remove("active");
    }

    let retryActionCallback = null;

    function retryAction() {
      hideAlert();
      if (retryActionCallback) retryActionCallback();
    }

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const fullName = sanitizeInput(document.getElementById('full-name').value);
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        showAlert('Password must be 8+ characters with mixed case and numbers', true);
        return;
      }

      retryActionCallback = async () => {
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          await set(ref(db, `users/${cred.user.uid}`), {
            fullName: fullName,
            email: email,
            role: role,
            metadata: { contact: '', tags: [] }
          });
          await set(ref(db, `auditLogs/${cred.user.uid}/${Date.now()}`), {
            message: `User signed up: ${email}`,
            timestamp: Date.now(),
            userId: cred.user.uid
          });
          window.location.replace(`${role}.html`);
        } catch (error) {
          showAlert(`Error: ${error.message}`, false);
          await set(ref(db, `logs/${Date.now()}`), {
            message: `Signup error: ${error.message}`,
            timestamp: Date.now(),
            userId: 'anonymous'
          });
        }
      };
      retryActionCallback();
    });

    document.getElementById('google-signup-btn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      retryActionCallback = async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const fullName = sanitizeInput(user.displayName || 'Google User');
          const email = user.email;
          const role = document.getElementById('role').value;

          await set(ref(db, `users/${user.uid}`), {
            fullName: fullName,
            email: email,
            role: role,
            metadata: { contact: '', tags: [] }
          });
          await set(ref(db, `auditLogs/${user.uid}/${Date.now()}`), {
            message: `User signed up with Google: ${email}`,
            timestamp: Date.now(),
            userId: user.uid
          });
          window.location.replace(`${role}.html`);
        } catch (error) {
          showAlert(`Error: ${error.message}`, false);
          await set(ref(db, `logs/${Date.now()}`), {
            message: `Signup error: ${error.message}`,
            timestamp: Date.now(),
            userId: 'anonymous'
          });
        }
      };
      retryActionCallback();
    });
  </script>
</body>
</html>

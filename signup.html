<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Academy - Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background: #f5f7fa;
        }

        header {
            background: linear-gradient(90deg, #004aad, #0066cc);
            color: white;
            padding: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        nav.top-nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav.top-nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        nav.top-nav ul li a.active, nav.top-nav ul li a:hover {
            background: #003087;
        }

        nav.bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #004aad;
            padding: 0.6rem 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav.bottom-nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        nav.bottom-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            border-radius: 5px;
            transition: background 0.2s ease;
            min-width: 60px;
        }

        nav.bottom-nav ul li a.active, nav.bottom-nav ul li a:hover {
            background: #003087;
        }

        nav.bottom-nav svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .signup-section {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .signup-section h2 {
            font-size: 1.8rem;
            color: #004aad;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .signup-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #004aad;
        }

        .signup-form input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #004aad;
            outline: none;
        }

        .signup-form button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 1rem auto;
        }

        .signup-form button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .signup-form p {
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }

        .signup-form a {
            color: #004aad;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-form a:hover {
            text-decoration: underline;
        }

        footer {
            background: #004aad;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .social-links a {
            color: white;
            margin: 0 0.8rem;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #ff6f61;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav.top-nav {
                display: none;
            }
            nav.bottom-nav {
                display: block;
            }
            .signup-section {
                margin: 1rem;
                padding: 1rem;
            }
            .signup-section h2 {
                font-size: 1.5rem;
            }
            .signup-form input {
                font-size: 0.9rem;
            }
            .signup-form button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            footer {
                display: none;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo">Data Science Academy</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="modules.html">Modules</a></li>
                <li><a href="application.html">Apply</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="login.html" id="loginBtn">Login</a></li>
            </ul>
        </nav>
        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html">
                    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    Home
                </a></li>
                <li><a href="modules.html">
                    <svg viewBox="0 0 24 24"><path d="M4 6h18V4H4v2zM4 11h18v-2H4v2zM4 16h18v-2H4v2zM4 21h18v-2H4v2z"/></svg>
                    Modules
                </a></li>
                <li><a href="application.html">
                    <svg viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2z"/></svg>
                    Apply
                </a></li>
                <li><a href="contact.html">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zM12 11L4 6h16l-8 5z"/></svg>
                    Contact
                </a></li>
                <li><a href="login.html" id="mobileLoginBtn">
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z"/></svg>
                    <span id="mobileLoginText">Login</span>
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form class="signup-form" id="signupForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required aria-label="Full Name">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-label="Email">
                <label for="password">Password</label>
                <input type="password" id="password" required aria-label="Password">
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Data Science Academy. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Authentication
        const loginBtn = document.getElementById('loginBtn');
        const mobileLoginBtn = document.getElementById('mobileLoginBtn');
        const mobileLoginText = document.getElementById('mobileLoginText');

        function updateLoginStatus(user) {
            if (user) {
                window.location.href = 'dashboard.html';
                return;
            }
            const text = 'Login';
            loginBtn.textContent = text;
            mobileLoginText.textContent = text;
        }

        function handleLogin() {
            window.location.href = 'login.html';
        }

        auth.onAuthStateChanged(user => updateLoginStatus(user));
        loginBtn.addEventListener('click', handleLogin);
        mobileLoginBtn.addEventListener('click', handleLogin);

        // Signup Form Submission
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async e => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic input validation
            if (name.length < 2) {
                alert('Full name must be at least 2 characters long.');
                return;
            }
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });
                alert('Account created successfully!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA LMS Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .high-contrast { background: #000; color: #fff; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">CETA LMS Signup</h1>
    <form id="signup-form">
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullName" class="border p-2 rounded w-full" aria-label="Enter your full name" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="border p-2 rounded w-full" aria-label="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="border p-2 rounded w-full" aria-label="Enter your password" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700" aria-label="Sign up for a new account">Sign Up</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a></p>
      <button id="toggle-contrast" class="text-blue-600 hover:underline mt-2" aria-label="Toggle high contrast mode">Toggle High Contrast</button>
    </div>
    <p id="error-message" class="text-red-600 text-center mt-4 hidden"></p>
    <p id="success-message" class="text-green-600 text-center mt-4 hidden"></p>
    <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
    </div>
    <noscript>
      <p class="text-red-600 text-center mt-4">JavaScript is required to sign up.</p>
    </noscript>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase configuration (move to backend for production)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM elements
    const signupForm = document.getElementById("signup-form");
    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");
    const loadingSpinner = document.getElementById("loading-spinner");
    const toggleContrast = document.getElementById("toggle-contrast");

    // Show/hide loading spinner
    function showSpinner() { loadingSpinner.classList.remove("hidden"); }
    function hideSpinner() { loadingSpinner.classList.add("hidden"); }

    // High contrast toggle
    toggleContrast.addEventListener("click", () => {
      document.body.classList.toggle("high-contrast");
    });

    // Handle signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!fullName || !email || !password) {
        errorMessage.textContent = "Please enter full name, email, and password.";
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
        return;
      }
      if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters.";
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
        return;
      }
      showSpinner();
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await set(ref(db, `users/${user.uid}`), {
          fullName,
          email,
          role: "learner",
          approved: false,
          createdAt: Date.now()
        });
        successMessage.textContent = "Signup successful! Please wait for admin approval and then log in.";
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
        fullNameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      } catch (err) {
        console.error("Signup failed:", err);
        errorMessage.textContent = err.code === "auth/email-already-in-use" ? "Email already in use." : "Failed to sign up. Try again.";
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }
      hideSpinner();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CETA LMS - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f5f8fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }
    .custom-alert {
      display: none;
      background: #e53e3e;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }
    .custom-alert.active {
      display: block;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Sign up form">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h1>

    <div id="alert" class="custom-alert" role="alert"></div>

    <form id="signup-form" class="space-y-5" novalidate>
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input id="email" type="email" autocomplete="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-twitter-blue" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input id="password" type="password" autocomplete="new-password" required minlength="6"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-twitter-blue" />
      </div>

      <div>
        <label for="role" class="block mb-1 font-semibold text-gray-700">Role</label>
        <select id="role" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-twitter-blue">
          <option value="" disabled selected>Select role</option>
          <option value="learner">Learner</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button id="submit-btn" type="submit"
        class="w-full bg-twitter-blue text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition-colors disabled:opacity-50 flex justify-center items-center gap-2">
        <span>Sign Up</span>
        <svg id="loading-spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("signup-form");
    const alertBox = document.getElementById("alert");
    const submitBtn = document.getElementById("submit-btn");
    const loadingSpinner = document.getElementById("loading-spinner");

    function showAlert(message, isError = true) {
      alertBox.textContent = message;
      alertBox.style.backgroundColor = isError ? "#e53e3e" : "#38a169"; // red or green
      alertBox.classList.add("active");
      setTimeout(() => alertBox.classList.remove("active"), 5000);
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        loadingSpinner.classList.remove("hidden");
      } else {
        loadingSpinner.classList.add("hidden");
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;
      const role = form.role.value;

      if (!email || !password || !role) {
        showAlert("Please fill all fields.");
        return;
      }

      if (password.length < 6) {
        showAlert("Password must be at least 6 characters.");
        return;
      }

      setLoading(true);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user role in Realtime Database
        await set(ref(db, `users/${user.uid}`), {
          email,
          role,
          createdAt: Date.now(),
        });

        showAlert("Account created successfully! Redirecting...", false);

        setTimeout(() => {
          // Redirect based on role
          if (role === "admin") {
            window.location.replace("admin-dashboard.html");
          } else {
            window.location.replace("dashboard.html");
          }
        }, 1500);
      } catch (error) {
        // Map common Firebase auth errors to friendly messages
        let message = "Signup failed. Please try again.";

        if (error.code === "auth/email-already-in-use") {
          message = "Email already in use.";
        } else if (error.code === "auth/invalid-email") {
          message = "Invalid email address.";
        } else if (error.code === "auth/weak-password") {
          message = "Weak password. Use at least 6 characters.";
        }

        showAlert(message);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>

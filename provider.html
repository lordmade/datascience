  <style>
    :root {

</head>
<body>
  <div class="container">
    <nav class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-white">CETA LMS - Provider</h1>
      <button id="logout-btn" class="btn">Sign Out</button>
    </nav>
    <div id="provider-section">
      <h2 class="text-xl mb-4">Provider Dashboard</h2>
      <div class="mb-4 bg-[#1C2526] p-4 rounded shadow">
        <h3 class="text-lg">Create Course</h3>
        <input id="course-name" type="text" placeholder="Course Name" class="mr-2">
        <input id="course-desc" type="text" placeholder="Description" class="mr-2">
        <button id="create-course-btn" class="btn">Create Course</button>
      </div>
      <div class="mb-4 bg-[#1C2526] p-4 rounded shadow">
        <h3 class="text-lg">Upload Content</h3>
        <select id="course-select" class="mr-2">
          <option value="">Select a Course</option>
        </select>
        <input id="content-file" type="file" accept=".mp4,.pdf,image/*" class="mr-2">
        <button id="upload-content-btn" class="btn">Upload Content</button>
      </div>
      <div class="mb-4 bg-[#1C2526] p-4 rounded shadow">
        <h3 class="text-lg">My Courses</h3>
        <div id="courses-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
    </div>
    <div id="custom-alert" class="custom-alert" role="alertdialog" aria-modal="true" aria-labelledby="alert-message" tabindex="-1">
      <button class="close-btn" aria-label="Close alert" onclick="hideAlert()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <p id="alert-message">An error occurred. Please try again later.</p>
      <button class="retry-btn" onclick="retryAction()">Retry</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
    };

    const CLOUDINARY_CLOUD_NAME = "YOUR_CLOUD_NAME"; // Replace with your Cloudinary cloud name
    const CLOUDINARY_UPLOAD_PRESET = "lms_upload"; // Replace with your Cloudinary unsigned upload preset

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    function showAlert(message, autoHide = true) {
      const customAlert = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      customAlert.focus();
      if (autoHide) {
        setTimeout(hideAlert, 5000);
      }
    }

    function hideAlert() {
      const customAlert = document.getElementById("custom-alert");
      customAlert.classList.remove("active");
    }

    let retryActionCallback = null;

    function retryAction() {
      hideAlert();
      if (retryActionCallback) retryActionCallback();
    }

    async function uploadToCloudinary(file, courseId) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('folder', `lms/content/${courseId}`);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          return {
            url: data.secure_url,
            public_id: data.public_id,
            asset_type: data.resource_type
          };
        } else {
          throw new Error(data.error?.message || 'Cloudinary upload failed');
        }
      } catch (error) {
        throw new Error(`Cloudinary upload error: ${error.message}`);
      }
    }

    function renderProviderSection() {
      // Populate course dropdown and list
      const courseSelect = document.getElementById('course-select');
      const coursesList = document.getElementById('courses-list');
      onValue(ref(db, 'courses'), snapshot => {
        courseSelect.innerHTML = '<option value="">Select a Course</option>';
        coursesList.innerHTML = '';
        const courses = snapshot.val() || {};
        let hasCourses = false;
        for (let courseId in courses) {
          if (courses[courseId].providerId === auth.currentUser.uid) {
            hasCourses = true;
            // Update dropdown
            const option = document.createElement('option');
            option.value = courseId;
            option.textContent = sanitizeInput(courses[courseId].name);
            courseSelect.appendChild(option);
            // Update course list
            const card = document.createElement('div');
            card.className = 'card bg-[#1C2526] p-4 rounded shadow';
            card.innerHTML = `
              <h4 class="text-md font-semibold">${sanitizeInput(courses[courseId].name)}</h4>
              <p>${sanitizeInput(courses[courseId].description)}</p>
              <p class="text-sm text-gray-400">Content items: ${Object.keys(courses[courseId].content || {}).length}</p>
            `;
            coursesList.appendChild(card);
          }
        }
        if (!hasCourses) {
          coursesList.innerHTML = '<p class="text-gray-400">No courses created yet.</p>';
        }
      }, error => {
        showAlert(`Error loading courses: ${error.message}`, false);
        set(ref(db, `logs/${Date.now()}`), {
          message: `Provider error: ${error.message}`,
          timestamp: Date.now(),
          userId: auth.currentUser.uid
        });
      });

      // Create course
      document.getElementById('create-course-btn').addEventListener('click', async () => {
        const name = sanitizeInput(document.getElementById('course-name').value);
        const desc = sanitizeInput(document.getElementById('course-desc').value);
        if (!name || !desc) {
          showAlert('Please enter course name and description', true);
          return;
        }

        const courseId = push(ref(db, 'courses')).key;
        retryActionCallback = async () => {
          try {
            await set(ref(db, `courses/${courseId}`), {
              name: name,
              description: desc,
              providerId: auth.currentUser.uid,
              tags: [],
              content: [],
              quizzes: {},
              schedule: {},
              enrolled: {}
            });
            await set(ref(db, `auditLogs/${auth.currentUser.uid}/${Date.now()}`), {
              message: `Created course ${name}`,
              timestamp: Date.now(),
              userId: auth.currentUser.uid
            });
            showAlert('Course created successfully', true);
            document.getElementById('course-name').value = '';
            document.getElementById('course-desc').value = '';
          } catch (error) {
            showAlert(`Error: ${error.message}`, false);
            await set(ref(db, `logs/${Date.now()}`), {
              message: `Provider error: ${error.message}`,
              timestamp: Date.now(),
              userId: auth.currentUser.uid
            });
          }
        };
        retryActionCallback();
      });

      // Upload content
      document.getElementById('upload-content-btn').addEventListener('click', async () => {
        const file = document.getElementById('content-file').files[0];
        const courseId = document.getElementById('course-select').value;

        if (!courseId) {
          showAlert('Please select a course', true);
          return;
        }
        if (!file) {
          showAlert('Please select a file', true);
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          showAlert('File size exceeds 100MB limit', true);
          return;
        }
        if (!['video/mp4', 'application/pdf', 'image/jpeg', 'image/png'].includes(file.type)) {
          showAlert('Only MP4, PDF, JPEG, and PNG files are allowed', true);
          return;
        }

        retryActionCallback = async () => {
          try {
            const uploadResult = await uploadToCloudinary(file, courseId);
            const contentId = push(ref(db, `courses/${courseId}/content`)).key;
            await set(ref(db, `courses/${courseId}/content/${contentId}`), {
              type: uploadResult.asset_type === 'video' ? 'video' : uploadResult.asset_type === 'image' ? 'image' : 'document',
              url: uploadResult.url,
              public_id: uploadResult.public_id,
              title: sanitizeInput(file.name),
              uploadedAt: Date.now()
            });
            await set(ref(db, `auditLogs/${auth.currentUser.uid}/${Date.now()}`), {
              message: `Uploaded content ${file.name} to course ${courseId}`,
              timestamp: Date.now(),
              userId: auth.currentUser.uid
            });
            showAlert('Content uploaded successfully', true);
            document.getElementById('content-file').value = '';
          } catch (error) {
            showAlert(`Error: ${error.message}`, false);
            await set(ref(db, `logs/${Date.now()}`), {
              message: `Provider error: ${error.message}`,
              timestamp: Date.now(),
              userId: auth.currentUser.uid
            });
          }
        };
        retryActionCallback();
      });

      // Sign out
      document.getElementById('logout-btn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.replace('index.html');
          }, 500);
        } catch (error) {
          showAlert(`Sign out error: ${error.message}`, false);
          await set(ref(db, `logs/${Date.now()}`), {
            message: `Provider sign out error: ${error.message}`,
            timestamp: Date.now(),
            userId: auth.currentUser.uid
          });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.replace('index.html');
        } else {
          get(ref(db, `users/${user.uid}`)).then(snapshot => {
            if (snapshot.exists() && snapshot.val().role === 'provider') {
              renderProviderSection();
            } else {
              window.location.replace('index.html');
            }
          }).catch(error => {
            showAlert(`Error checking user role: ${error.message}`, false);
            set(ref(db, `logs/${Date.now()}`), {
              message: `Provider error: ${error.message}`,
              timestamp: Date.now(),
              userId: user?.uid || 'anonymous'
            });
          });
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Cyber Drift</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        /* PREVENT ZOOM & SELECTION */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
        }

        #gameOverScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        .restart-btn {
            background: #fff;
            border: none;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div style="font-size: 24px;" id="scoreDisplay">0</div>
                <div style="font-size: 12px; color: #555;">BEST: <span id="highScoreDisplay">0</span></div>
            </div>
            <div id="activePlayerTag" style="font-size: 12px; letter-spacing: 2px;">VYNIX.SYS</div>
        </div>
    </div>

    <div id="gameOverScreen" id="goScreen">
        <div style="color: #ef4444; font-size: 32px; margin-bottom: 10px;">CONNECTION LOST</div>
        <div id="finalScore" style="font-size: 64px; margin-bottom: 30px;">0</div>
        <button class="restart-btn" onclick="location.reload()">RETRY</button>
        <button style="background:none; color:#555; border:none; margin-top:20px;" onclick="window.location.href='game-cover.html'">RETURN TO VAULT</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Load Selection from Menu
        const selectedIcon = localStorage.getItem('selectedIcon') || 'rocket_launch';
        const selectedColor = localStorage.getItem('selectedColor') || '#10b981';

        let cw, ch, speed = 6, score = 0, isGameOver = false;
        let obstacles = [];

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Player {
            constructor() {
                this.lane = 1;
                this.x = cw / 2;
                this.y = ch - 150;
                this.targetX = cw / 2;
                this.icon = selectedIcon;
                this.color = selectedColor;
            }

            update() {
                const laneWidth = cw / 3;
                this.targetX = (this.lane * laneWidth) + (laneWidth / 2);
                this.x += (this.targetX - this.x) * 0.2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Draw Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                // Use the Material Icon character as the player sprite
                ctx.fillStyle = this.color;
                ctx.font = '40px "Material Symbols Rounded"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.icon, 0, 0);
                
                ctx.restore();
            }
        }

        class Obstacle {
            constructor() {
                this.lane = Math.floor(Math.random() * 3);
                this.y = -100;
                this.size = 50;
            }
            update() { this.y += speed; }
            draw() {
                const laneWidth = cw / 3;
                const x = (this.lane * laneWidth) + (laneWidth / 2);
                ctx.fillStyle = '#ff0055';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0055';
                ctx.fillRect(x - this.size/2, this.y, this.size, this.size);
                ctx.shadowBlur = 0;
            }
        }

        const p = new Player();

        function spawn() {
            if (Math.random() < 0.03) obstacles.push(new Obstacle());
        }

        function loop() {
            if (isGameOver) return;

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, cw, ch);

            // Draw Road Lines
            ctx.strokeStyle = '#222';
            ctx.beginPath();
            ctx.moveTo(cw/3, 0); ctx.lineTo(cw/3, ch);
            ctx.moveTo((cw/3)*2, 0); ctx.lineTo((cw/3)*2, ch);
            ctx.stroke();

            p.update();
            p.draw();

            spawn();
            obstacles.forEach((o, i) => {
                o.update();
                o.draw();

                // Collision Logic
                const laneWidth = cw / 3;
                const ox = (o.lane * laneWidth) + (laneWidth / 2);
                if (o.lane === p.lane && o.y + 50 > p.y - 20 && o.y < p.y + 20) {
                    isGameOver = true;
                    document.getElementById('gameOverScreen').style.display = 'flex';
                    document.getElementById('finalScore').innerText = Math.floor(score);
                }

                if (o.y > ch) obstacles.splice(i, 1);
            });

            score += 0.1;
            document.getElementById('scoreDisplay').innerText = Math.floor(score);
            speed += 0.001;

            requestAnimationFrame(loop);
        }

        // Input
        window.addEventListener('touchstart', e => {
            const tx = e.touches[0].clientX;
            if (tx < cw / 2 && p.lane > 0) p.lane--;
            else if (tx > cw / 2 && p.lane < 2) p.lane++;
        });

        // Prevent Context Menu
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        loop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thermal Recon: Urban Sector</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Share Tech Mono', monospace; cursor: none; }
        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: #4ade80;
            pointer-events: none;
            z-index: 100;
        }

        #custom-alert {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ff4500;
            background: rgba(0, 0, 0, 0.9);
            color: #ff4500;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
        }

        #recoil-warning {
            position: absolute;
            bottom: 100px; left: 50%;
            transform: translateX(-50%);
            color: #ffcc00;
            font-size: 14px;
            display: none;
        }

        #health-container {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 300px; height: 8px;
            border: 1px solid #4ade80;
        }
        #health-bar { width: 100%; height: 100%; background: #4ade80; transition: width 0.1s; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div style="color:#ff4500">>> SIGNAL: THERMAL_ENGAGED</div>
        <div>CONFIRMED_KILLS: <span id="score">0</span></div>
        <div id="status-readout">STATUS: SCANNING...</div>
    </div>

    <div id="custom-alert">
        <h1 id="alert-title">MISSION FAILED</h1>
        <p id="alert-msg">OPERATOR ELIMINATED</p>
        <button onclick="location.reload()" style="background:#ff4500; border:none; color:black; padding:10px 20px; font-family:inherit; cursor:pointer;">RE-DEPLOY</button>
    </div>

    <div id="recoil-warning">RE-CHAMBERING ROUND...</div>

    <div id="health-container"><div id="health-bar"></div></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let cw, ch, score = 0, enemy = null, windows = [];
        let mouse = { x: 0, y: 0 }, recoilY = 0;
        let health = 100, isDead = false, canFire = true;
        let breathing = 0, damageFlash = 0;
        let muzzleFlash = 0;
        let particles = [];

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
            generateBuilding();
            spawnEnemy();
        }

        function generateBuilding() {
            windows = [];
            const rows = 3, cols = 5;
            const winW = 60, winH = 80;
            const startX = cw/2 - 250, startY = ch/2 - 250;

            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    windows.push({
                        x: startX + c * 100,
                        y: startY + r * 120,
                        w: winW, h: winH
                    });
                }
            }
        }

        function spawnEnemy() {
            const win = windows[Math.floor(Math.random() * windows.length)];
            enemy = {
                x: win.x + win.w/2,
                y: win.y + win.h - 10,
                timer: 0,
                lastShot: 0
            };
        }

        function playSound(pitch, vol, dur) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function drawSoldier(x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // Full body thermal glow aura
            ctx.shadowBlur = 45;
            ctx.shadowColor = "#ff2200";
            
            // Intense body heat gradient (core to edges)
            const bodyGrad = ctx.createRadialGradient(0, -25, 5, 0, -25, 35);
            bodyGrad.addColorStop(0, '#ffffff');
            bodyGrad.addColorStop(0.2, '#ffff00');
            bodyGrad.addColorStop(0.4, '#ff3300');
            bodyGrad.addColorStop(0.7, '#ff6600');
            bodyGrad.addColorStop(1, '#ff9900');
            
            // HEAD - bright thermal signature
            const headGrad = ctx.createRadialGradient(0, -48, 0, 0, -48, 18);
            headGrad.addColorStop(0, '#ffff88');
            headGrad.addColorStop(0.3, '#ffcc00');
            headGrad.addColorStop(0.6, '#ff6600');
            headGrad.addColorStop(1, '#ff3300');
            
            ctx.fillStyle = headGrad;
            ctx.beginPath();
            ctx.arc(0, -48, 13, 0, Math.PI * 2);
            ctx.fill();
            
            // Facial heat detail
            ctx.fillStyle = '#ffff66';
            ctx.beginPath();
            ctx.arc(-4, -50, 3, 0, Math.PI * 2);
            ctx.arc(4, -50, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // NECK
            ctx.fillStyle = '#ffaa00';
            ctx.fillRect(-5, -36, 10, 10);
            
            // TORSO/CHEST - hottest part
            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.roundRect(-16, -26, 32, 28, 4);
            ctx.fill();
            
            // Core heat spots (heart/lungs area)
            ctx.fillStyle = 'rgba(255, 255, 150, 0.6)';
            ctx.beginPath();
            ctx.arc(-5, -15, 6, 0, Math.PI * 2);
            ctx.arc(5, -15, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // ARMS - left arm
            ctx.fillStyle = '#ff7700';
            ctx.save();
            ctx.translate(-16, -20);
            ctx.rotate(-0.3);
            ctx.fillRect(-4, 0, 5, 22);
            // Forearm
            ctx.translate(0, 22);
            ctx.rotate(-0.2);
            ctx.fillStyle = '#ff8844';
            ctx.fillRect(-3, 0, 5, 18);
            // Hand
            ctx.fillStyle = '#ffaa66';
            ctx.beginPath();
            ctx.arc(0, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // ARMS - right arm (holding rifle)
            ctx.fillStyle = '#ff7700';
            ctx.save();
            ctx.translate(16, -20);
            ctx.rotate(0.5);
            ctx.fillRect(-1, 0, 5, 20);
            // Forearm
            ctx.translate(2, 20);
            ctx.rotate(0.3);
            ctx.fillStyle = '#ff8844';
            ctx.fillRect(-3, 0, 5, 16);
            // Hand on weapon
            ctx.fillStyle = '#ffaa66';
            ctx.beginPath();
            ctx.arc(0, 16, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // RIFLE - detailed weapon
            ctx.save();
            ctx.translate(12, -15);
            ctx.rotate(0.1);
            
            // Rifle body (cooler - not body temp)
            ctx.fillStyle = '#884400';
            ctx.fillRect(0, -3, 45, 7);
            
            // Barrel
            ctx.fillStyle = '#663300';
            ctx.fillRect(35, -2, 18, 5);
            
            // Magazine
            ctx.fillStyle = '#775500';
            ctx.fillRect(8, 4, 8, 12);
            
            // Stock
            ctx.fillStyle = '#995500';
            ctx.fillRect(-8, -2, 10, 5);
            
            // Scope mount
            ctx.fillStyle = '#444444';
            ctx.fillRect(15, -6, 8, 3);
            
            ctx.restore();
            
            // LEGS
            // Left leg
            ctx.fillStyle = '#ff8800';
            ctx.save();
            ctx.translate(-8, 2);
            ctx.fillRect(-4, 0, 7, 16);
            // Lower leg
            ctx.translate(0, 16);
            ctx.fillStyle = '#ff9944';
            ctx.fillRect(-3, 0, 6, 14);
            // Boot
            ctx.fillStyle = '#aa6633';
            ctx.fillRect(-4, 14, 7, 5);
            ctx.restore();
            
            // Right leg
            ctx.fillStyle = '#ff8800';
            ctx.save();
            ctx.translate(8, 2);
            ctx.fillRect(-3, 0, 7, 16);
            // Lower leg
            ctx.translate(0, 16);
            ctx.fillStyle = '#ff9944';
            ctx.fillRect(-3, 0, 6, 14);
            // Boot
            ctx.fillStyle = '#aa6633';
            ctx.fillRect(-4, 14, 7, 5);
            ctx.restore();
            
            // Tactical gear heat signature (vest/belt)
            ctx.strokeStyle = '#664400';
            ctx.lineWidth = 3;
            ctx.strokeRect(-12, -24, 24, 20);
            
            // Breathing heat pulse around body
            const pulse = Math.sin(Date.now() * 0.003) * 0.3 + 0.7;
            ctx.strokeStyle = `rgba(255, 100, 0, ${pulse * 0.3})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(0, -20, 25, 40, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Heat signature pulse when aiming
            if (enemy.timer > 2) {
                const intensity = Math.max(0, 0.7 - (enemy.timer - 2) * 0.15);
                ctx.strokeStyle = `rgba(255, 50, 0, ${intensity})`;
                ctx.lineWidth = 3;
                for(let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(0, -20, 50 + (enemy.timer - 2) * 15 + i * 10, 0, Math.PI*2);
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }

        function createMuzzleFlash() {
            muzzleFlash = 1;
            for(let i=0; i<15; i++) {
                particles.push({
                    x: mouse.x + Math.sin(breathing) * 8,
                    y: mouse.y + Math.cos(breathing * 0.5) * 6,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 2,
                    life: 1,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // Gravity
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                if (p.color === 'red') {
                    ctx.fillStyle = `rgba(180, 0, 0, ${p.life / 1.5})`;
                } else {
                    ctx.fillStyle = `rgba(255, ${200 * p.life}, 0, ${p.life})`;
                }
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (p.life / 1.5), 0, Math.PI*2);
                ctx.fill();
            });
        }

        function loop() {
            if (isDead) return;

            // 1. Scene Background
            ctx.fillStyle = '#050a05';
            ctx.fillRect(0, 0, cw, ch);

            // Scope movement logic
            breathing += 0.02;
            recoilY *= 0.9; // Recover from recoil
            let sx = mouse.x + Math.sin(breathing) * 8;
            let sy = (mouse.y - recoilY) + Math.cos(breathing * 0.5) * 6;

            // 2. Thermal Vision Clip
            ctx.save();
            ctx.beginPath(); ctx.arc(sx, sy, 180, 0, Math.PI*2); ctx.clip();
            
            // Gradient background for depth
            const bgGrad = ctx.createRadialGradient(cw/2, ch/2, 0, cw/2, ch/2, 800);
            bgGrad.addColorStop(0, '#001a33');
            bgGrad.addColorStop(1, '#000011');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, cw, ch);

            // Draw Building with depth
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#0d1520';
            ctx.fillRect(cw/2 - 310, ch/2 - 310, 620, 420);
            
            ctx.fillStyle = '#162030';
            ctx.fillRect(cw/2 - 300, ch/2 - 300, 600, 400);
            
            // Draw Windows with glow effect
            windows.forEach(w => {
                // Window interior shadow
                ctx.fillStyle = '#000011';
                ctx.fillRect(w.x, w.y, w.w, w.h);
                
                // Window frame with thermal leak
                ctx.strokeStyle = '#1e3a8a';
                ctx.lineWidth = 2;
                ctx.strokeRect(w.x, w.y, w.w, w.h);
                
                // Subtle thermal leak glow
                ctx.strokeStyle = 'rgba(100, 150, 255, 0.1)';
                ctx.lineWidth = 4;
                ctx.strokeRect(w.x-2, w.y-2, w.w+4, w.h+4);
            });

            drawSoldier(enemy.x, enemy.y);
            
            // Muzzle flash from enemy when shooting
            if (Date.now() - enemy.lastShot < 100) {
                ctx.shadowBlur = 40;
                ctx.shadowColor = "#ffaa00";
                ctx.fillStyle = "#ffff00";
                ctx.beginPath();
                ctx.arc(enemy.x + 45, enemy.y - 18, 12, 0, Math.PI*2);
                ctx.fill();
            }

            // Draw particles (smoke, brass)
            drawParticles();

            // Enhanced Crosshair with rangefinder
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(0,255,100,0.8)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            // Horizontal line
            ctx.moveTo(sx-30, sy); ctx.lineTo(sx-10, sy);
            ctx.moveTo(sx+10, sy); ctx.lineTo(sx+30, sy);
            // Vertical line
            ctx.moveTo(sx, sy-30); ctx.lineTo(sx, sy-10);
            ctx.moveTo(sx, sy+10); ctx.lineTo(sx, sy+30);
            ctx.stroke();
            
            // Center dot
            ctx.fillStyle = 'rgba(255,0,0,0.6)';
            ctx.beginPath();
            ctx.arc(sx, sy, 2, 0, Math.PI*2);
            ctx.fill();
            
            // Rangefinder circles
            ctx.strokeStyle = 'rgba(0,255,100,0.3)';
            ctx.lineWidth = 1;
            [50, 100, 150].forEach(r => {
                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI*2);
                ctx.stroke();
            });
            
            ctx.restore();

            // Scope Ring with realistic lens edge
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#0a0a0a'; 
            ctx.lineWidth = 25;
            ctx.beginPath(); 
            ctx.arc(sx, sy, 190, 0, Math.PI*2); 
            ctx.stroke();
            
            // Inner lens reflection
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(sx, sy, 178, 0, Math.PI*2);
            ctx.stroke();
            
            // Lens glare effect
            const glare = ctx.createRadialGradient(sx-60, sy-60, 0, sx-60, sy-60, 40);
            glare.addColorStop(0, 'rgba(255,255,255,0.1)');
            glare.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = glare;
            ctx.beginPath();
            ctx.arc(sx, sy, 180, 0, Math.PI*2);
            ctx.fill();
            
            // Muzzle flash overlay
            if (muzzleFlash > 0) {
                ctx.fillStyle = `rgba(255, 200, 0, ${muzzleFlash * 0.3})`;
                ctx.fillRect(0, 0, cw, ch);
                muzzleFlash -= 0.1;
            }
            
            updateParticles();

            // 3. Enemy Combat Logic
            enemy.timer += 0.016;
            if (enemy.timer > 2.5) { // Enemy takes 2.5s to aim
                if (Date.now() - enemy.lastShot > 1500) {
                    health -= 25;
                    damageFlash = 0.6;
                    playSound(80, 0.2, 0.4);
                    enemy.lastShot = Date.now();
                    document.getElementById('health-bar').style.width = health + "%";
                }
            }

            if (damageFlash > 0) {
                ctx.fillStyle = `rgba(255,0,0,${damageFlash})`;
                ctx.fillRect(0, 0, cw, ch);
                damageFlash -= 0.03;
            }

            if (health <= 0) {
                isDead = true;
                document.getElementById('custom-alert').style.display = 'block';
            }

            requestAnimationFrame(loop);
        }

        window.addEventListener('mousedown', () => {
            if (!canFire || isDead) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Fire Logic with enhanced effects
            playSound(300, 0.5, 0.5);
            createMuzzleFlash();
            recoilY = 150; // Huge kick up
            canFire = false;
            document.getElementById('recoil-warning').style.display = 'block';

            // Hit Detection
            let sx = mouse.x + Math.sin(breathing) * 8;
            let sy = (mouse.y) + Math.cos(breathing * 0.5) * 6;
            let d = Math.hypot(enemy.x - sx, (enemy.y - 30) - sy);

            if (d < 35) {
                score++;
                document.getElementById('score').innerText = score;
                
                // Blood splatter effect
                for(let i=0; i<20; i++) {
                    particles.push({
                        x: enemy.x,
                        y: enemy.y - 30,
                        vx: (Math.random() - 0.5) * 12,
                        vy: (Math.random() - 0.5) * 12,
                        life: 1.5,
                        size: Math.random() * 3 + 1,
                        color: 'red'
                    });
                }
                
                spawnEnemy();
            }

            // Recoil Recovery Timer
            setTimeout(() => {
                canFire = true;
                document.getElementById('recoil-warning').style.display = 'none';
            }, 1200);
        });

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>

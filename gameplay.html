<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vine Shot: Hidden Strike</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #010a01;
            font-family: 'Share Tech Mono', monospace;
        }

        canvas { display: block; }

        /* VIGNETTE SCOPE EFFECT */
        #scope-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 70%, #000 100%);
            pointer-events: none;
            z-index: 20;
        }

        /* WIND DATA HUD */
        #wind-hud {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: #4ade80;
            text-align: right;
            z-index: 30;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-left: 2px solid #4ade80;
        }

        #score-hud {
            position: absolute;
            top: 40px; left: 40px;
            color: #4ade80;
            font-size: 24px;
            z-index: 30;
        }
    </style>
</head>
<body>

    <div id="scope-overlay"></div>
    
    <div id="score-hud">KILLS: <span id="score">00</span></div>

    <div id="wind-hud">
        <div style="font-size: 10px; opacity: 0.6;">ENVIRONMENTAL DATA</div>
        <div style="font-size: 20px;">WIND: <span id="wind-speed">2.4</span> m/s</div>
        <div id="wind-dir" style="font-size: 12px;">DIRECTION: EAST/NORTH</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let cw, ch, score = 0, targets = [], grassBlades = [];
        let windTime = 0;
        let shake = 0;

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
            initGrass();
        }
        window.addEventListener('resize', resize);

        // Procedural Grass logic
        function initGrass() {
            grassBlades = [];
            for(let i = 0; i < 80; i++) {
                grassBlades.push({
                    x: Math.random() * cw,
                    baseY: ch,
                    len: Math.random() * 150 + 200, // Long grass for the "hiding" look
                    offset: Math.random() * Math.PI * 2,
                    thickness: Math.random() * 4 + 2
                });
            }
        }

        class Target {
            constructor() {
                this.x = Math.random() * (cw - 100) + 50;
                this.y = -50;
                this.r = 25;
                this.speed = 2 + Math.random() * 2;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.stroke();
                // Reticle inside target
                ctx.moveTo(this.x - 10, this.y); ctx.lineTo(this.x + 10, this.y);
                ctx.moveTo(this.x, this.y - 10); ctx.lineTo(this.x, this.y + 10);
                ctx.stroke();
            }
        }

        function drawGrass(windStrength) {
            ctx.lineCap = 'round';
            grassBlades.forEach(g => {
                // Wind sway math
                let sway = Math.sin(windTime + g.offset) * windStrength;
                
                ctx.beginPath();
                ctx.moveTo(g.x, g.baseY);
                // Quadratic curve for realistic bending
                ctx.quadraticCurveTo(
                    g.x + sway, g.baseY - g.len/2, 
                    g.x + sway * 2, g.baseY - g.len
                );
                
                ctx.strokeStyle = `rgb(10, ${40 + (g.len/10)}, 10)`;
                ctx.lineWidth = g.thickness;
                ctx.stroke();
            });
        }

        function loop() {
            ctx.save();
            
            // Camera Shake
            if (shake > 0) {
                ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
                shake *= 0.9;
            }

            // Darker jungle floor
            ctx.fillStyle = '#010801';
            ctx.fillRect(0, 0, cw, ch);

            // 1. Draw Targets (Behind some grass)
            targets.forEach((t, i) => {
                t.update();
                t.draw();
                if(t.y > ch) targets.splice(i, 1);
            });

            // 2. Draw Swaying Grass (Foreground)
            windTime += 0.03;
            let currentWind = 2.4 + Math.sin(windTime * 0.5) * 0.5;
            document.getElementById('wind-speed').innerText = currentWind.toFixed(1);
            
            // Pass the wind speed to the sway intensity
            drawGrass(currentWind * 15);

            ctx.restore();

            if (Math.random() < 0.02) targets.push(new Target());
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousedown', (e) => {
            shake = 20; // Recoil
            targets.forEach((t, i) => {
                let dist = Math.hypot(t.x - e.clientX, t.y - e.clientY);
                if (dist < t.r + 10) {
                    targets.splice(i, 1);
                    score++;
                    document.getElementById('score').innerText = score.toString().padStart(2, '0');
                }
            });
        });

        resize();
        loop();
    </script>
</body>
</html>

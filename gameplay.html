<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vine Shot: Thermal Recon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            cursor: none; /* Hide real cursor to use scope */
        }

        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: #4ade80;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 5px #000;
        }

        .thermal-tag {
            color: #ff4500;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="thermal-tag">MODE: THERMAL_SIGHT_ON</div>
        <div>THREATS NEUTRALIZED: <span id="score">0</span></div>
        <div id="wind-readout">WIND: 2.1 m/s</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let cw, ch, score = 0, enemy = null, grassBlades = [];
        let mouse = { x: 0, y: 0 };
        let shake = 0, breathing = 0;
        let isDead = false;

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
            mouse.x = cw/2; mouse.y = ch/2;
            initGrass();
            spawnEnemy();
        }

        function initGrass() {
            grassBlades = [];
            for(let i = 0; i < 150; i++) {
                grassBlades.push({ 
                    x: Math.random() * cw, 
                    baseY: ch, 
                    len: Math.random() * 250 + 100, 
                    offset: Math.random() * 10, 
                    thickness: Math.random() * 3 + 1 
                });
            }
        }

        function spawnEnemy() {
            enemy = {
                x: Math.random() * (cw - 200) + 100,
                y: Math.random() * (ch - 300) + 100,
                timer: 0,
                isShooting: false
            };
        }

        function playGunshot() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchstart', e => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        function drawEnemyBody(x, y, thermal) {
            ctx.save();
            ctx.translate(x, y);
            
            // Draw a silhouette "body" hiding
            const color = thermal ? "rgba(255, 69, 0, 0.8)" : "rgba(10, 30, 10, 1)";
            ctx.fillStyle = color;
            if (thermal) ctx.shadowBlur = 15, ctx.shadowColor = "#ff4500";
            
            // Head
            ctx.beginPath(); ctx.arc(0, -20, 10, 0, Math.PI*2); ctx.fill();
            // Torso
            ctx.fillRect(-15, -10, 30, 40);
            // Rifle barrel
            ctx.fillStyle = thermal ? "#ffa500" : "#051005";
            ctx.fillRect(10, -5, 40, 4);
            
            ctx.restore();
        }

        function loop() {
            if (isDead) return;

            // 1. Draw Background (Dark Cold World)
            ctx.fillStyle = '#000500';
            ctx.fillRect(0, 0, cw, ch);

            // 2. Setup the Circular Scope Mask
            ctx.save();
            
            // Apply breathing sway to the scope view
            breathing += 0.02;
            let sx = mouse.x + Math.sin(breathing) * 10;
            let sy = mouse.y + Math.cos(breathing * 0.5) * 8;
            
            if (shake > 0) {
                sx += (Math.random()-0.5)*shake;
                sy += (Math.random()-0.5)*shake;
                shake *= 0.8;
            }

            // Create circular clipping path for the lens
            ctx.beginPath();
            ctx.arc(sx, sy, 180, 0, Math.PI * 2);
            ctx.clip();

            // 3. Draw Thermal World Inside the Lens
            ctx.fillStyle = '#000033'; // Deep blue thermal background
            ctx.fillRect(0, 0, cw, ch);

            // Draw Enemy Heat Signature
            drawEnemyBody(enemy.x, enemy.y, true);

            // Draw Thermal Grass (Neon blue/cyan)
            ctx.strokeStyle = '#00ffff';
            ctx.globalAlpha = 0.4;
            grassBlades.forEach(g => {
                let sway = Math.sin(Date.now()*0.002 + g.offset) * 15;
                ctx.beginPath();
                ctx.moveTo(g.x, g.baseY);
                ctx.quadraticCurveTo(g.x + sway, g.baseY - g.len/2, g.x + sway*2, g.baseY - g.len);
                ctx.stroke();
            });
            ctx.globalAlpha = 1.0;

            // Reticle Overlay
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(sx - 180, sy); ctx.lineTo(sx + 180, sy);
            ctx.moveTo(sx, sy - 180); ctx.lineTo(sx, sy + 180);
            ctx.stroke();

            ctx.restore();

            // 4. Scope Border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 10;
            ctx.beginPath(); ctx.arc(sx, sy, 185, 0, Math.PI*2); ctx.stroke();

            // 5. Enemy Logic
            enemy.timer += 0.016;
            if (enemy.timer > 4.5) {
                isDead = true;
                playGunshot();
                alert("MISSION COMPROMISED: ELIMINATED BY ENEMY SNIPER.");
                location.reload();
            }

            requestAnimationFrame(loop);
        }

        window.addEventListener('mousedown', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playGunshot();
            shake = 30;

            // Recalculate hit with sway
            let sx = mouse.x + Math.sin(breathing) * 10;
            let sy = mouse.y + Math.cos(breathing * 0.5) * 8;

            let d = Math.hypot(enemy.x - sx, enemy.y - sy);
            if (d < 45) {
                score++;
                document.getElementById('score').innerText = score;
                spawnEnemy();
            }
        });

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>

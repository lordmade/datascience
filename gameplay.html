<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vine Shot: Thermal Recon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            cursor: none;
        }

        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: #4ade80;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 5px #000;
        }

        .thermal-tag {
            color: #ff4500;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 12px;
        }

        #health-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 10px;
            border: 1px solid #4ade80;
            background: rgba(0, 0, 0, 0.5);
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background: #4ade80;
            transition: width 0.2s;
        }

        #vitals-label {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            color: #4ade80;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="thermal-tag">MODE: THERMAL_SIGHT_ON</div>
        <div>THREATS NEUTRALIZED: <span id="score">0</span></div>
        <div id="wind-readout">WIND: 2.1 m/s</div>
    </div>

    <div id="vitals-label">VITALS: STABLE</div>
    <div id="health-container">
        <div id="health-bar"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let cw, ch, score = 0, enemy = null, grassBlades = [];
        let mouse = { x: 0, y: 0 };
        let shake = 0, breathing = 0, health = 100;
        let isDead = false;
        let damageFlash = 0;

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
            mouse.x = cw/2; mouse.y = ch/2;
            initGrass();
            spawnEnemy();
        }

        function initGrass() {
            grassBlades = [];
            for(let i = 0; i < 150; i++) {
                grassBlades.push({ 
                    x: Math.random() * cw, 
                    baseY: ch, 
                    len: Math.random() * 250 + 100, 
                    offset: Math.random() * 10, 
                    thickness: Math.random() * 3 + 1 
                });
            }
        }

        function spawnEnemy() {
            enemy = {
                x: Math.random() * (cw - 200) + 100,
                y: Math.random() * (ch - 300) + 200,
                timer: 0,
                lastShot: 0,
                isVisible: true
            };
        }

        function playGunshot(vol = 0.3, pitch = 200) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function drawSoldier(x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // Heat Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ff4500";
            ctx.fillStyle = "rgba(255, 100, 0, 0.9)";

            // Helmet/Head
            ctx.beginPath();
            ctx.ellipse(0, -45, 12, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Torso (Plate carrier look)
            ctx.fillRect(-15, -35, 30, 45);
            
            // Shoulders/Arms
            ctx.fillRect(-22, -32, 10, 25); // Left arm
            ctx.fillRect(12, -32, 10, 25);  // Right arm

            // Rifle (M4 Silhouette)
            ctx.fillStyle = "#ffcc00";
            ctx.fillRect(5, -15, 45, 6); // Barrel
            ctx.fillRect(8, -10, 15, 10); // Mag/Body
            
            // Enemy Muzzle Flash (if shooting)
            if (Date.now() % 1000 < 100 && enemy.timer > 2) {
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(50, -12, 8, 0, Math.PI*2);
                ctx.fill();
            }

            ctx.restore();
        }

        function loop() {
            if (isDead) return;

            // 1. Background
            ctx.fillStyle = '#000500';
            ctx.fillRect(0, 0, cw, ch);

            // 2. Scope Calculations
            breathing += 0.02;
            let sx = mouse.x + Math.sin(breathing) * 10;
            let sy = mouse.y + Math.cos(breathing * 0.5) * 8;
            
            if (shake > 0) {
                sx += (Math.random()-0.5)*shake;
                sy += (Math.random()-0.5)*shake;
                shake *= 0.8;
            }

            // 3. Thermal Render
            ctx.save();
            ctx.beginPath();
            ctx.arc(sx, sy, 180, 0, Math.PI * 2);
            ctx.clip();

            ctx.fillStyle = '#000033'; 
            ctx.fillRect(0, 0, cw, ch);

            // Draw Soldier
            drawSoldier(enemy.x, enemy.y);

            // Thermal Grass
            ctx.strokeStyle = '#00ffff';
            ctx.globalAlpha = 0.3;
            grassBlades.forEach(g => {
                let sway = Math.sin(Date.now()*0.002 + g.offset) * 15;
                ctx.beginPath();
                ctx.moveTo(g.x, g.baseY);
                ctx.quadraticCurveTo(g.x + sway, g.baseY - g.len/2, g.x + sway*2, g.baseY - g.len);
                ctx.stroke();
            });
            ctx.globalAlpha = 1.0;

            // Crosshair
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.moveTo(sx - 180, sy); ctx.lineTo(sx + 180, sy);
            ctx.moveTo(sx, sy - 180); ctx.lineTo(sx, sy + 180);
            ctx.stroke();
            ctx.restore();

            // 4. Scope Ring
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 15;
            ctx.beginPath(); ctx.arc(sx, sy, 185, 0, Math.PI*2); ctx.stroke();

            // 5. Enemy Combat AI
            enemy.timer += 0.016;
            if (enemy.timer > 2) { // Enemy starts firing after 2 seconds
                if (Date.now() - enemy.lastShot > 600) {
                    health -= 15;
                    damageFlash = 0.5;
                    playGunshot(0.1, 100);
                    enemy.lastShot = Date.now();
                    document.getElementById('health-bar').style.width = health + "%";
                    document.getElementById('vitals-label').innerText = "VITALS: CRITICAL - UNDER FIRE";
                    document.getElementById('vitals-label').style.color = "#ff4500";
                }
            }

            // Damage Flash Effect
            if (damageFlash > 0) {
                ctx.fillStyle = `rgba(255, 0, 0, ${damageFlash})`;
                ctx.fillRect(0, 0, cw, ch);
                damageFlash -= 0.02;
            }

            if (health <= 0) {
                isDead = true;
                alert("OPERATOR K.I.A. - MISSION FAILED");
                location.reload();
            }

            requestAnimationFrame(loop);
        }

        window.addEventListener('mousedown', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playGunshot(0.4, 250);
            shake = 40;

            let sx = mouse.x + Math.sin(breathing) * 10;
            let sy = mouse.y + Math.cos(breathing * 0.5) * 8;

            let d = Math.hypot(enemy.x - sx, (enemy.y - 20) - sy);
            if (d < 40) {
                score++;
                document.getElementById('score').innerText = score;
                health = Math.min(100, health + 10); // Reward health for kill
                document.getElementById('health-bar').style.width = health + "%";
                spawnEnemy();
            }
        });

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>

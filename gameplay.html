<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#061a06">
    <title>Vine Shot: Gameplay</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #020602;
            font-family: 'Share Tech Mono', monospace;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 10;
        }

        .hud-top {
            padding: 25px; display: flex; justify-content: space-between;
            color: #4ade80; text-shadow: 0 0 10px #4ade80;
        }

        /* MUZZLE FLASH */
        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0; pointer-events: none; z-index: 5;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; height: 120px;
            border: 1px solid rgba(74, 222, 128, 0.4);
            border-radius: 50%; pointer-events: none;
        }

        #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,8,0,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: #4ade80; z-index: 100;
        }

        .restart-btn {
            background: #4ade80; border: none; padding: 15px 40px;
            font-family: 'Orbitron', sans-serif; font-size: 18px;
            font-weight: 900; cursor: pointer; margin-top: 30px;
            color: #000; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
    </style>
</head>
<body>

    <div id="flash"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="crosshair"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div style="font-size: 10px; opacity: 0.6;">ELIMINATIONS</div>
                <div style="font-size: 28px;" id="scoreDisplay">00</div>
            </div>
            <div style="text-align: right">
                <div style="font-size: 10px; opacity: 0.6;">AMMO TYPE</div>
                <div id="ammoName" style="color: var(--theme-color)">STANDARD</div>
            </div>
        </div>
    </div>

    <div id="gameOverScreen">
        <div style="font-size: 14px; letter-spacing: 4px;">MISSION FAILED</div>
        <div id="finalScore" style="font-size: 80px; margin: 10px 0; font-family: 'Orbitron';">0</div>
        <button class="restart-btn" onclick="location.reload()">RE-DEPLOY</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const flashEl = document.getElementById('flash');

        const themeColor = localStorage.getItem('selectedColor') || '#4ade80';
        document.getElementById('ammoName').style.color = themeColor;

        let cw, ch, score = 0, isGameOver = false, speed = 2.5;
        let targets = [], particles = [];
        
        // SHAKE ENGINE
        let shakeAmount = 0;

        function resize() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Target {
            constructor() {
                this.r = 25;
                this.x = Math.random() * (cw - 60) + 30;
                this.y = -50;
                this.speed = speed + (Math.random() * 1);
            }
            update() {
                this.y += this.speed;
                if (this.y > ch + 30) isGameOver = true;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.strokeStyle = '#ef4444';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = 'rgba(239, 68, 68, 0.3)';
                ctx.fill();
            }
        }

        function triggerRecoil() {
            shakeAmount = 15; // Power of the shake
            flashEl.style.opacity = '1';
            setTimeout(() => flashEl.style.opacity = '0', 50);
        }

        function loop() {
            if (isGameOver) {
                document.getElementById('gameOverScreen').style.display = 'flex';
                document.getElementById('finalScore').innerText = score;
                return;
            }

            ctx.save();
            
            // APPLY SHAKE TO CAMERA
            if (shakeAmount > 0) {
                const sx = (Math.random() - 0.5) * shakeAmount;
                const sy = (Math.random() - 0.5) * shakeAmount;
                ctx.translate(sx, sy);
                shakeAmount *= 0.9; // Decay the shake
                if (shakeAmount < 0.1) shakeAmount = 0;
            }

            // Background
            ctx.fillStyle = '#020602';
            ctx.fillRect(-20, -20, cw + 40, ch + 40);

            // Draw Targets
            targets.forEach((t, i) => {
                t.update();
                t.draw();
            });

            ctx.restore();

            // Spawn
            if (Math.random() < 0.02) targets.push(new Target());

            scoreDisplay.innerText = score.toString().padStart(2, '0');
            requestAnimationFrame(loop);
        }

        function handleShoot(ex, ey) {
            triggerRecoil();
            let hit = false;
            targets.forEach((t, i) => {
                const d = Math.hypot(t.x - ex, t.y - ey);
                if (d < t.r + 15) {
                    targets.splice(i, 1);
                    score++;
                    speed += 0.05;
                    hit = true;
                }
            });
        }

        window.addEventListener('touchstart', e => handleShoot(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('mousedown', e => handleShoot(e.clientX, e.clientY));
        document.addEventListener('contextmenu', e => e.preventDefault());

        loop();
    </script>
</body>
</html>

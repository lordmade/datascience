<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-content { display: none; }
    .tab-active { display: block; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">CETA Admin Dashboard</h1>
      <button id="signout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Sign Out</button>
    </div>

    <div class="mb-4">
      <button class="tab-button bg-blue-600 text-white px-4 py-2 rounded mr-2" data-tab="courses">Courses</button>
      <button class="tab-button bg-blue-600 text-white px-4 py-2 rounded mr-2" data-tab="assign">Assign Learners</button>
      <button class="tab-button bg-blue-600 text-white px-4 py-2 rounded" data-tab="learners">Learners</button>
    </div>

    <!-- Courses Tab -->
    <div id="courses" class="tab-content tab-active">
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Manage Courses</h2>
        <div class="flex gap-2 mb-2">
          <input type="text" id="courseName" placeholder="Course Name" class="border p-2 rounded w-1/3" />
          <button onclick="addCourse()" class="bg-green-600 text-white px-4 py-2 rounded">Add Course</button>
        </div>
      </div>
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr><th class="p-3">Course Name</th><th class="p-3">Actions</th></tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </div>

    <!-- Assign Learners Tab -->
    <div id="assign" class="tab-content">
      <h2 class="text-xl font-semibold mb-4">Assign Learners to Courses</h2>
      <div class="mb-4 flex gap-2">
        <select id="assignCourse" class="border p-2 rounded"></select>
        <select id="assignLearner" class="border p-2 rounded"></select>
        <button onclick="assignLearner()" class="bg-blue-600 text-white px-4 py-2 rounded">Assign</button>
      </div>
      <div>
        <h3 class="text-lg font-semibold">Enrolled Learners</h3>
        <ul id="enrolledLearners" class="list-disc pl-5 mt-2 text-gray-700"></ul>
      </div>
    </div>

    <!-- Learners Tab -->
    <div id="learners" class="tab-content">
      <h2 class="text-xl font-semibold mb-2">Learner Management</h2>
      <div class="flex gap-2 mb-4">
        <select id="programFilter" class="border p-2 rounded"><option value="">All Programs</option></select>
        <select id="regionFilter" class="border p-2 rounded"><option value="">All Regions</option></select>
        <button onclick="exportCSV()" class="bg-blue-600 text-white px-4 py-2 rounded">Export CSV</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded">
          <thead class="bg-gray-200 text-left">
            <tr>
              <th class="p-3">Name</th><th class="p-3">Email</th><th class="p-3">Program</th><th class="p-3">Region</th>
              <th class="p-3">Progress (%)</th><th class="p-3">Approved</th><th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="learnerTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, remove, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Unauthorized. Redirecting...");
        window.location.href = "login.html";
      }
    });

    document.getElementById("signout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // Tab switching
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("tab-active"));
        document.getElementById(btn.dataset.tab).classList.add("tab-active");
      });
    });

    const courseRef = ref(db, "courses");
    const userRef = ref(db, "users");
    const courseTable = document.getElementById("courseTable");
    const assignCourse = document.getElementById("assignCourse");
    const assignLearner = document.getElementById("assignLearner");
    const enrolledList = document.getElementById("enrolledLearners");
    const programFilter = document.getElementById("programFilter");
    const regionFilter = document.getElementById("regionFilter");
    const learnerTable = document.getElementById("learnerTable");

    let courses = {}, learners = [];

    function loadCourses() {
      onValue(courseRef, snap => {
        courses = snap.val() || {};
        courseTable.innerHTML = "";
        assignCourse.innerHTML = "";
        for (const id in courses) {
          const c = courses[id];
          courseTable.innerHTML += `<tr><td class="p-3">${c.name}</td>
            <td class="p-3">
              <button onclick="editCourse('${id}')" class="text-blue-600 mr-2">Edit</button>
              <button onclick="deleteCourse('${id}')" class="text-red-600">Delete</button>
            </td></tr>`;
          assignCourse.innerHTML += `<option value="${id}">${c.name}</option>`;
        }
      });
    }

    function loadLearners() {
      onValue(userRef, snap => {
        learners = [];
        const data = snap.val();
        learnerTable.innerHTML = "";
        assignLearner.innerHTML = "";
        const programs = new Set(), regions = new Set();
        for (const uid in data) {
          const u = data[uid];
          if (u.role === "learner") {
            learners.push({ uid, ...u });
            programs.add(u.program);
            regions.add(u.region);
            assignLearner.innerHTML += `<option value="${uid}">${u.fullName || u.email}</option>`;
            learnerTable.innerHTML += `
              <tr>
                <td class="p-3">${u.fullName || "-"}</td>
                <td class="p-3">${u.email}</td>
                <td class="p-3">${u.program || "-"}</td>
                <td class="p-3">${u.region || "-"}</td>
                <td class="p-3"><input type="number" value="${u.progress || 0}" min="0" max="100"
                  onchange="updateProgress('${uid}', this.value)"
                  class="w-16 border p-1 rounded text-center" /></td>
                <td class="p-3">${u.approved ? "✅" : "❌"}</td>
                <td class="p-3">${!u.approved ? `<button class="bg-green-600 text-white px-3 py-1 rounded" onclick="approveUser('${uid}')">Approve</button>` : ""}</td>
              </tr>
            `;
          }
        }
        programFilter.innerHTML = `<option value="">All Programs</option>` + Array.from(programs).map(p => `<option>${p}</option>`).join("");
        regionFilter.innerHTML = `<option value="">All Regions</option>` + Array.from(regions).map(r => `<option>${r}</option>`).join("");
      });
    }

    window.addCourse = () => {
      const name = document.getElementById("courseName").value.trim();
      if (name) {
        push(courseRef, { name });
        document.getElementById("courseName").value = "";
      }
    };

    window.editCourse = (id) => {
      const newName = prompt("Edit course name:", courses[id].name);
      if (newName) update(ref(db, `courses/${id}`), { name: newName });
    };

    window.deleteCourse = (id) => {
      if (confirm("Delete this course?")) remove(ref(db, `courses/${id}`));
    };

    window.assignLearner = () => {
      const courseId = assignCourse.value;
      const learnerId = assignLearner.value;
      if (courseId && learnerId) {
        set(ref(db, `courses/${courseId}/learners/${learnerId}`), true);
      }
    };

    assignCourse.addEventListener("change", () => {
      const cid = assignCourse.value;
      enrolledList.innerHTML = "";
      if (!cid) return;
      onValue(ref(db, `courses/${cid}/learners`), snap => {
        const data = snap.val();
        enrolledList.innerHTML = "";
        if (data) {
          for (const lid in data) {
            const learner = learners.find(l => l.uid === lid);
            if (learner) enrolledList.innerHTML += `<li>${learner.fullName || learner.email}</li>`;
          }
        }
      });
    });

    window.updateProgress = (uid, val) => update(ref(db, `users/${uid}`), { progress: parseInt(val) });
    window.approveUser = (uid) => update(ref(db, `users/${uid}`), { approved: true });

    window.exportCSV = () => {
      const rows = [["Name","Email","Program","Region","Progress","Approved"]];
      learners.forEach(l => rows.push([l.fullName, l.email, l.program, l.region, l.progress || 0, l.approved ? "Yes" : "No"]));
      const csv = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
      link.download = "learners.csv";
      link.click();
    };

    loadCourses();
    loadLearners();
  </script>
</body>
</html>

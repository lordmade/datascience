<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar { transition: width 0.3s ease; }
    .sidebar-hidden { width: 0; overflow: hidden; }
    .main-content { transition: margin-left 0.3s ease; }
    @media (max-width: 768px) {
      .sidebar { width: 0; overflow: hidden; }
      .sidebar-open { width: 256px; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-gray-800 text-white w-64 min-h-screen p-4">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold">CETA Admin</h1>
        <button id="toggle-sidebar" class="md:hidden text-white focus:outline-none" aria-label="Toggle sidebar">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav>
        <ul class="space-y-2">
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="overview">Overview</button></li>
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="courses">Courses</button></li>
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="assign">Assign Learners</button></li>
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="learners">Learners</button></li>
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="assignments">Assignments</button></li>
          <li><button class="nav-button w-full text-left p-2 hover:bg-gray-700 rounded" data-section="notices">Notice Board</button></li>
        </ul>
      </nav>
      <div class="mt-auto">
        <button id="signout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded" aria-label="Sign out of admin account">Sign Out</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 p-6 md:ml-64">
      <!-- Overview Section -->
      <div id="overview" class="section">
        <h2 class="text-2xl font-semibold mb-4">Dashboard Overview</h2>
        <div class="grid gap-4 md:grid-cols-3">
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">Total Learners</h3>
            <p id="total-learners" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">Total Courses</h3>
            <p id="total-courses" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">Pending Assignments</h3>
            <p id="pending-assignments" class="text-3xl font-bold text-blue-600">0</p>
          </div>
        </div>
        <div class="mt-6 bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Recent Notices</h3>
          <div id="recent-notices" class="space-y-4"></div>
        </div>
      </div>

      <!-- Courses Section -->
      <div id="courses" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Manage Courses</h2>
        <div class="mb-4 bg-white p-6 rounded shadow">
          <div class="flex gap-2 mb-4">
            <input type="text" id="courseName" placeholder="Course Name" class="border p-2 rounded w-1/3" aria-label="Enter course name" />
            <button onclick="addCourse()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Course</button>
          </div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Courses</h3>
          <div id="courseList" class="space-y-4"></div>
        </div>
      </div>

      <!-- Assign Learners Section -->
      <div id="assign" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Assign Learners to Courses</h2>
        <div class="mb-4 bg-white p-6 rounded shadow">
          <div class="flex gap-2 mb-4">
            <select id="assignCourse" class="border p-2 rounded" aria-label="Select course"></select>
            <select id="assignLearner" class="border p-2 rounded" aria-label="Select learner"></select>
            <button onclick="assignLearner()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Assign</button>
          </div>
          <h3 class="text-lg font-semibold">Enrolled Learners</h3>
          <ul id="enrolledLearners" class="list-disc pl-5 mt-2 text-gray-700"></ul>
        </div>
      </div>

      <!-- Learners Section -->
      <div id="learners" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Learner Management</h2>
        <div class="mb-4 bg-white p-6 rounded shadow">
          <div class="flex gap-2 mb-4">
            <select id="programFilter" class="border p-2 rounded" aria-label="Filter by program"><option value="">All Programs</option></select>
            <select id="regionFilter" class="border p-2 rounded" aria-label="Filter by region"><option value="">All Regions</option></select>
            <button onclick="exportCSV()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Export CSV</button>
          </div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Learners</h3>
          <div id="learnerList" class="space-y-4"></div>
        </div>
      </div>

      <!-- Assignments Section -->
      <div id="assignments" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Uploaded Assignments</h2>
        <div class="bg-white p-6 rounded shadow">
          <div id="assignmentList" class="space-y-4"></div>
        </div>
      </div>

      <!-- Notice Board Section -->
      <div id="notices" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Notice Board</h2>
        <div class="mb-4 bg-white p-6 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Post New Notice</h3>
          <form id="notice-form">
            <input type="text" id="noticeTitle" placeholder="Notice Title" class="border p-2 rounded w-full mb-2" aria-label="Enter notice title" required />
            <textarea id="noticeContent" placeholder="Notice Content" class="border p-2 rounded w-full mb-2" rows="4" aria-label="Enter notice content" required></textarea>
            <input type="date" id="noticeExpiry" class="border p-2 rounded mb-2" aria-label="Select expiry date (optional)" />
            <div class="flex gap-2">
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post Notice</button>
              <input type="text" id="noticeSearch" placeholder="Search notices..." class="border p-2 rounded w-full" aria-label="Search notices by title" />
            </div>
          </form>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Notices</h3>
          <div id="noticeList" class="space-y-4" aria-live="polite"></div>
        </div>
      </div>

      <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
      </div>

      <noscript>
        <p class="text-red-600 text-center">JavaScript is required to use this dashboard.</p>
      </noscript>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, remove, set, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase configuration (move to backend for production)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM elements
    const courseList = document.getElementById("courseList");
    const assignCourse = document.getElementById("assignCourse");
    const assignLearner = document.getElementById("assignLearner");
    const enrolledList = document.getElementById("enrolledLearners");
    const programFilter = document.getElementById("programFilter");
    const regionFilter = document.getElementById("regionFilter");
    const learnerList = document.getElementById("learnerList");
    const assignmentList = document.getElementById("assignmentList");
    const noticeList = document.getElementById("noticeList");
    const noticeForm = document.getElementById("notice-form");
    const noticeTitle = document.getElementById("noticeTitle");
    const noticeContent = document.getElementById("noticeContent");
    const noticeExpiry = document.getElementById("noticeExpiry");
    const noticeSearch = document.getElementById("noticeSearch");
    const totalLearners = document.getElementById("total-learners");
    const totalCourses = document.getElementById("total-courses");
    const pendingAssignments = document.getElementById("pending-assignments");
    const recentNotices = document.getElementById("recent-notices");
    const loadingSpinner = document.getElementById("loading-spinner");
    const sidebar = document.getElementById("sidebar");
    const toggleSidebar = document.getElementById("toggle-sidebar");

    let courses = {}, learners = [], notices = [];

    // Show/hide loading spinner
    function showSpinner() {
      loadingSpinner.classList.remove("hidden");
    }

    function hideSpinner() {
      loadingSpinner.classList.add("hidden");
    }

    // Sidebar toggle for mobile
    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-open");
    });

    // Section switching
    document.querySelectorAll(".nav-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".section").forEach(section => section.classList.add("hidden"));
        document.getElementById(btn.dataset.section).classList.remove("hidden");
        if (window.innerWidth < 768) sidebar.classList.remove("sidebar-open");
      });
    });

    // Load overview metrics
    function loadOverview() {
      showSpinner();
      onValue(ref(db, "users"), snap => {
        const data = snap.val();
        let learnerCount = 0;
        for (const uid in data) {
          if (data[uid].role === "learner") learnerCount++;
        }
        totalLearners.textContent = learnerCount;
      });

      onValue(ref(db, "courses"), snap => {
        totalCourses.textContent = Object.keys(snap.val() || {}).length;
      });

      onValue(ref(db, "assignments"), snap => {
        let pendingCount = 0;
        const data = snap.val() || {};
        for (const learnerUid in data) {
          for (const assignmentId in data[learnerUid]) {
            if (data[learnerUid][assignmentId].status === "pending") pendingCount++;
          }
        }
        pendingAssignments.textContent = pendingCount;
      });

      onValue(ref(db, "notices"), snap => {
        recentNotices.innerHTML = "";
        const data = snap.val();
        if (!data) {
          recentNotices.innerHTML = "<p class='text-gray-600'>No recent notices.</p>";
          hideSpinner();
          return;
        }

        const recent = Object.entries(data)
          .sort((a, b) => b[1].createdAt - a[1].createdAt)
          .slice(0, 3);
        recent.forEach(([_, notice]) => {
          const noticeItem = document.createElement("div");
          noticeItem.className = "bg-gray-50 p-4 rounded shadow";
          noticeItem.innerHTML = `
            <h4 class="text-md font-semibold">${notice.title}</h4>
            <p class="text-gray-700">${notice.content.substring(0, 100)}${notice.content.length > 100 ? "..." : ""}</p>
            <p class="text-sm text-gray-500 mt-2">Posted on ${new Date(notice.createdAt).toLocaleDateString()}</p>
          `;
          recentNotices.appendChild(noticeItem);
        });
        hideSpinner();
      });
    }

    // Load courses
    function loadCourses() {
      showSpinner();
      onValue(ref(db, "courses"), snap => {
        courses = snap.val() || {};
        courseList.innerHTML = "";
        assignCourse.innerHTML = '<option value="">Select Course</option>';
        for (const id in courses) {
          const c = courses[id];
          const courseItem = document.createElement("div");
          courseItem.className = "bg-gray-50 p-4 rounded shadow flex justify-between items-center";
          courseItem.innerHTML = `
            <span>${c.name}</span>
            <div>
              <button onclick="editCourse('${id}')" class="text-blue-600 mr-2 hover:underline" aria-label="Edit course ${c.name}">Edit</button>
              <button onclick="deleteCourse('${id}')" class="text-red-600 hover:underline" aria-label="Delete course ${c.name}">Delete</button>
            </div>
          `;
          courseList.appendChild(courseItem);
          assignCourse.innerHTML += `<option value="${id}">${c.name}</option>`;
        }
        hideSpinner();
      }, err => {
        console.error("Error loading courses:", err);
        courseList.innerHTML = "<p class='text-red-600'>Failed to load courses.</p>";
        hideSpinner();
      });
    }

    // Load learners
    function loadLearners() {
      showSpinner();
      onValue(ref(db, "users"), snap => {
        learners = [];
        const data = snap.val();
        learnerList.innerHTML = "";
        assignLearner.innerHTML = '<option value="">Select Learner</option>';
        const programs = new Set(), regions = new Set();
        for (const uid in data) {
          const u = data[uid];
          if (u.role === "learner") {
            learners.push({ uid, ...u });
            programs.add(u.program);
            regions.add(u.region);
            assignLearner.innerHTML += `<option value="${uid}">${u.fullName || u.email}</option>`;
            const learnerItem = document.createElement("div");
            learnerItem.className = "bg-gray-50 p-4 rounded shadow flex justify-between items-center";
            learnerItem.innerHTML = `
              <div>
                <p class="font-semibold">${u.fullName || "-"}</p>
                <p class="text-sm text-gray-600">${u.email}</p>
                <p class="text-sm text-gray-600">Program: ${u.program || "-"} | Region: ${u.region || "-"}</p>
              </div>
              <div class="flex items-center gap-2">
                <input type="number" value="${u.progress || 0}" min="0" max="100"
                  onchange="updateProgress('${uid}', this.value)"
                  class="w-16 border p-1 rounded text-center" aria-label="Update progress for ${u.fullName || u.email}" />
                <span>${u.approved ? "✅" : "❌"}</span>
                ${!u.approved ? `<button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700" onclick="approveUser('${uid}')">Approve</button>` : ""}
              </div>
            `;
            learnerList.appendChild(learnerItem);
          }
        }
        programFilter.innerHTML = `<option value="">All Programs</option>` + Array.from(programs).map(p => `<option>${p}</option>`).join("");
        regionFilter.innerHTML = `<option value="">All Regions</option>` + Array.from(regions).map(r => `<option>${r}</option>`).join("");
        hideSpinner();
      }, err => {
        console.error("Error loading learners:", err);
        learnerList.innerHTML = "<p class='text-red-600'>Failed to load learners.</p>";
        hideSpinner();
      });
    }

    // Load assignments
    function loadAssignments() {
      showSpinner();
      onValue(ref(db, "assignments"), snap => {
        assignmentList.innerHTML = "";
        const data = snap.val();
        if (!data) {
          assignmentList.innerHTML = "<p class='text-gray-600'>No assignments found.</p>";
          hideSpinner();
          return;
        }

        const assignments = [];
        for (const learnerUid in data) {
          const learner = learners.find(l => l.uid === learnerUid);
          const learnerAssignments = data[learnerUid];
          for (const assignmentId in learnerAssignments) {
            const assignment = learnerAssignments[assignmentId];
            assignments.push({
              learnerUid,
              assignmentId,
              ...assignment,
              learnerEmail: learner ? learner.email : "Unknown"
            });
          }
        }

        assignments.forEach(a => {
          let courseName = "-";
          for (const courseId in courses) {
            if (courses[courseId].learners && courses[courseId].learners[a.learnerUid]) {
              courseName = courses[courseId].name;
              break;
            }
          }
          const assignmentItem = document.createElement("div");
          assignmentItem.className = "bg-gray-50 p-4 rounded shadow flex justify-between items-center";
          assignmentItem.innerHTML = `
            <div>
              <p class="font-semibold">${a.fileName}</p>
              <p class="text-sm text-gray-600">${a.learnerEmail} | Course: ${courseName}</p>
              <p class="text-sm text-gray-600">Uploaded: ${new Date(a.uploadedAt).toLocaleDateString()} | Status: ${a.status}</p>
            </div>
            <a href="${a.url}" target="_blank" class="text-blue-600 hover:underline" aria-label="View assignment ${a.fileName}">View</a>
          `;
          assignmentList.appendChild(assignmentItem);
        });
        hideSpinner();
      }, err => {
        console.error("Error loading assignments:", err);
        assignmentList.innerHTML = "<p class='text-red-600'>Failed to load assignments.</p>";
        hideSpinner();
      });
    }

    // Load notices
    function loadNotices() {
      showSpinner();
      onValue(ref(db, "notices"), snap => {
        notices = snap.val() || {};
        renderNotices();
        hideSpinner();
      }, err => {
        console.error("Error loading notices:", err);
        noticeList.innerHTML = "<p class='text-red-600'>Failed to load notices.</p>";
        hideSpinner();
      });
    }

    function renderNotices(filter = "") {
      noticeList.innerHTML = "";
      const filteredNotices = Object.entries(notices)
        .filter(([_, notice]) => notice.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => b[1].createdAt - a[1].createdAt);

      if (filteredNotices.length === 0) {
        noticeList.innerHTML = "<p class='text-gray-600'>No notices found.</p>";
        return;
      }

      filteredNotices.forEach(([id, n]) => {
        const creator = learners.find(l => l.uid === n.createdBy) || { email: "Unknown" };
        const expiry = n.expiryDate ? new Date(n.expiryDate).toLocaleDateString() : "-";
        const noticeItem = document.createElement("div");
        noticeItem.className = "bg-gray-50 p-4 rounded shadow flex justify-between items-center";
        noticeItem.innerHTML = `
          <div>
            <h4 class="text-md font-semibold">${n.title}</h4>
            <p class="text-gray-700">${n.content}</p>
            <p class="text-sm text-gray-500 mt-2">Posted by ${creator.email} on ${new Date(n.createdAt).toLocaleDateString()}
            ${n.expiryDate ? ` | Expires on ${expiry}` : ""}</p>
          </div>
          <div>
            <button onclick="editNotice('${id}')" class="text-blue-600 mr-2 hover:underline" aria-label="Edit notice ${n.title}">Edit</button>
            <button onclick="deleteNotice('${id}')" class="text-red-600 hover:underline" aria-label="Delete notice ${n.title}">Delete</button>
          </div>
        `;
        noticeList.appendChild(noticeItem);
      });
    }

    // Search notices
    noticeSearch.addEventListener("input", () => {
      renderNotices(noticeSearch.value);
    });

    // Authentication check
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Unauthorized. Redirecting...");
        window.location.href = "login.html";
      } else {
        loadOverview();
        loadCourses();
        loadLearners();
        loadAssignments();
        loadNotices();
      }
    });

    // Sign out
    document.getElementById("signout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Sign-out failed:", err);
        alert("Failed to sign out. Please try again.");
      }
    });

    // Course management
    window.addCourse = () => {
      const name = document.getElementById("courseName").value.trim();
      if (!name) {
        alert("Please enter a course name.");
        return;
      }
      showSpinner();
      push(ref(db, "courses"), { name })
        .then(() => {
          document.getElementById("courseName").value = "";
          hideSpinner();
        })
        .catch(err => {
          console.error("Error adding course:", err);
          alert("Failed to add course.");
          hideSpinner();
        });
    };

    window.editCourse = (id) => {
      const newName = prompt("Edit course name:", courses[id].name);
      if (newName) {
        showSpinner();
        update(ref(db, `courses/${id}`), { name: newName })
          .then(() => hideSpinner())
          .catch(err => {
            console.error("Error editing course:", err);
            alert("Failed to edit course.");
            hideSpinner();
          });
      }
    };

    window.deleteCourse = (id) => {
      if (confirm("Delete this course?")) {
        showSpinner();
        remove(ref(db, `courses/${id}`))
          .then(() => hideSpinner())
          .catch(err => {
            console.error("Error deleting course:", err);
            alert("Failed to delete course.");
            hideSpinner();
          });
      }
    };

    // Assign learner to course
    window.assignLearner = () => {
      const courseId = assignCourse.value;
      const learnerId = assignLearner.value;
      if (!courseId || !learnerId) {
        alert("Please select a course and a learner.");
        return;
      }
      showSpinner();
      set(ref(db, `courses/${courseId}/learners/${learnerId}`), true)
        .then(() => hideSpinner())
        .catch(err => {
          console.error("Error assigning learner:", err);
          alert("Failed to assign learner.");
          hideSpinner();
        });
    };

    // Update learner progress
    window.updateProgress = (uid, val) => {
      showSpinner();
      update(ref(db, `users/${uid}`), { progress: parseInt(val) })
        .then(() => hideSpinner())
        .catch(err => {
          console.error("Error updating progress:", err);
          alert("Failed to update progress.");
          hideSpinner();
        });
    };

    // Approve learner
    window.approveUser = (uid) => {
      showSpinner();
      update(ref(db, `users/${uid}`), { approved: true })
        .then(() => hideSpinner())
        .catch(err => {
          console.error("Error approving user:", err);
          alert("Failed to approve user.");
          hideSpinner();
        });
    };

    // Post notice
    noticeForm.addEventListener("submit", async e => {
      e.preventDefault();
      const title = noticeTitle.value.trim();
      const content = noticeContent.value.trim();
      const expiry = noticeExpiry.value;
      if (!title || !content) {
        alert("Please enter a title and content.");
        return;
      }
      showSpinner();
      try {
        const noticeData = {
          title,
          content,
          createdAt: Date.now(),
          createdBy: auth.currentUser.uid
        };
        if (expiry) {
          noticeData.expiryDate = new Date(expiry).getTime();
        }
        await push(ref(db, "notices"), noticeData);
        noticeTitle.value = "";
        noticeContent.value = "";
        noticeExpiry.value = "";
      } catch (err) {
        console.error("Error posting notice:", err);
        alert("Failed to post notice.");
      }
      hideSpinner();
    });

    // Edit notice
    window.editNotice = async (id) => {
      showSpinner();
      try {
        const noticeRef = ref(db, `notices/${id}`);
        const snapshot = await get(noticeRef);
        if (!snapshot.exists()) {
          alert("Notice not found.");
          hideSpinner();
          return;
        }
        const notice = snapshot.val();
        const newTitle = prompt("Edit notice title:", notice.title);
        const newContent = prompt("Edit notice content:", notice.content);
        const newExpiry = prompt("Edit expiry date (YYYY-MM-DD, leave blank to remove):", notice.expiryDate ? new Date(notice.expiryDate).toISOString().split('T')[0] : "");
        if (newTitle && newContent) {
          const updates = {
            title: newTitle,
            content: newContent,
            expiryDate: newExpiry ? new Date(newExpiry).getTime() : null
          };
          await update(noticeRef, updates);
        }
      } catch (err) {
        console.error("Error editing notice:", err);
        alert("Failed to edit notice.");
      }
      hideSpinner();
    };

    // Delete notice
    window.deleteNotice = (id) => {
      if (confirm("Delete this notice?")) {
        showSpinner();
        remove(ref(db, `notices/${id}`))
          .then(() => hideSpinner())
          .catch(err => {
            console.error("Error deleting notice:", err);
            alert("Failed to delete notice.");
            hideSpinner();
          });
      }
    };

    // Export learners to CSV
    window.exportCSV = () => {
      const rows = [["Name","Email","Program","Region","Progress","Approved"]];
      learners.forEach(l => rows.push([l.fullName || "-", l.email, l.program || "-", l.region || "-", l.progress || 0, l.approved ? "Yes" : "No"]));
      const csv = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
      link.download = "learners.csv";
      link.click();
    };

    // Load enrolled learners for selected course
    assignCourse.addEventListener("change", () => {
      const cid = assignCourse.value;
      enrolledList.innerHTML = "";
      if (!cid) return;
      showSpinner();
      onValue(ref(db, `courses/${cid}/learners`), snap => {
        const data = snap.val();
        enrolledList.innerHTML = "";
        if (data) {
          for (const lid in data) {
            const learner = learners.find(l => l.uid === lid);
            if (learner) enrolledList.innerHTML += `<li>${learner.fullName || learner.email}</li>`;
          }
        }
        hideSpinner();
      }, err => {
        console.error("Error loading enrolled learners:", err);
        enrolledList.innerHTML = `<li class="text-red-600">Failed to load enrolled learners.</li>`;
        hideSpinner();
      });
    });
  </script>
</body>
</html>

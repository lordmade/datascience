<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      transition: transform 0.3s ease, width 0.3s ease;
      transform: translateX(0);
    }
    .sidebar-hidden {
      transform: translateX(-100%);
      width: 0;
    }
    .main-content {
      transition: margin-left 0.3s ease;
    }
    .dark-mode {
      background: #111827;
      color: #f3f4f6;
    }
    .dark-mode .bg-white {
      background: #1f2937;
    }
    .dark-mode .bg-gray-50 {
      background: #374151;
    }
    .dark-mode .text-gray-600 {
      color: #d1d5db;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 50;
        width: 280px;
        transform: translateX(-100%);
      }
      .sidebar-open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }
    /* New styles for enhanced design */
    .card {
      background: linear-gradient(145deg, #ffffff, #f9fafb);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1f2937;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .dark-mode .section-title {
      background: linear-gradient(to right, #a5b4fc, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-field {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .input-field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #6b7280;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-secondary:hover {
      background: #4b5563;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen transition-colors duration-300">
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-gradient-to-b from-indigo-800 to-indigo-900 text-white w-72 min-h-screen p-6 shadow-xl">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <i class="fas fa-graduation-cap"></i> CETA Admin
        </h1>
        <button id="toggle-sidebar" class="md:hidden text-white focus:outline-none" aria-label="Toggle sidebar">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav>
        <ul class="space-y-3">
          <li><button class="nav-button w-full text-left p-3 hover:bg-indigo-700 rounded-lg flex items-center gap-3" data-section="overview" data-tooltip="Dashboard Overview"><i class="fas fa-tachometer-alt"></i> Overview</button></li>
          <li><button class="nav-button w-full text-left p-3 hover:bg-indigo-700 rounded-lg flex items-center gap-3" data-section="users" data-tooltip="Manage Users"><i class="fas fa-users"></i> User Management</button></li>
          <li><button class="nav-button w-full text-left p-3 hover:bg-indigo-700 rounded-lg flex items-center gap-3" data-section="assignments" data-tooltip="Assign Learners"><i class="fas fa-link"></i> Learner Assignments</button></li>
        </ul>
      </nav>
      <div class="mt-auto">
        <button id="toggle-dark-mode" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg mb-3" aria-label="Toggle dark mode">Toggle Dark Mode</button>
        <button id="signout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg" aria-label="Sign out">Sign Out</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 p-6 md:p-8 md:ml-72 max-w-7xl mx-auto">
      <!-- Overview Section -->
      <div id="overview" class="section">
        <h2 class="section-title mb-8 flex items-center gap-3"><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
        <div class="grid gap-6 md:grid-cols-3">
          <div class="card p-6">
            <h3 class="text-lg font-semibold text-gray-700">Total Learners</h3>
            <p id="total-learners" class="text-4xl font-bold text-indigo-600 mt-2">0</p>
          </div>
          <div class="card p-6">
            <h3 class="text-lg font-semibold text-gray-700">Total Providers</h3>
            <p id="total-providers" class="text-4xl font-bold text-indigo-600 mt-2">0</p>
          </div>
          <div class="card p-6">
            <h3 class="text-lg font-semibold text-gray-700">Total Assignments</h3>
            <p id="total-assignments" class="text-4xl font-bold text-indigo-600 mt-2">0</p>
          </div>
        </div>
      </div>

      <!-- User Management Section -->
      <div id="users" class="section hidden">
        <h2 class="section-title mb-8 flex items-center gap-3"><i class="fas fa-users"></i> User Management</h2>
        <div class="card p-8 mb-8">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Add/Edit User</h3>
          <div class="flex flex-wrap gap-4 mb-6">
            <input type="email" id="userEmail" placeholder="Email" class="input-field flex-1 min-w-[200px]" aria-label="Enter user email" />
            <input type="text" id="userName" placeholder="Full Name" class="input-field flex-1 min-w-[200px]" aria-label="Enter full name" />
            <select id="userRole" class="input-field min-w-[150px]" aria-label="Select user role">
              <option value="learner">Learner</option>
              <option value="provider">Training Provider</option>
            </select>
            <button onclick="addUser()" class="btn-primary" data-tooltip="Add new user">Add User</button>
          </div>
          <div class="flex flex-wrap gap-4">
            <input type="file" id="userImport" accept=".csv,.xlsx" class="input-field" aria-label="Import users from CSV/Excel" />
            <button onclick="importUsers()" class="btn-primary" data-tooltip="Import users">Import Users</button>
            <button onclick="exportUsers()" class="btn-primary" data-tooltip="Export users">Export Users</button>
          </div>
        </div>
        <div class="card p-8">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Users</h3>
          <input type="text" id="userSearch" placeholder="Search users..." class="input-field w-full mb-6" aria-label="Search users by name or email" />
          <div id="userList" class="space-y-4"></div>
        </div>
      </div>

      <!-- Learner Assignments Section -->
      <div id="assignments" class="section hidden">
        <h2 class="section-title mb-8 flex items-center gap-3"><i class="fas fa-link"></i> Learner Assignments</h2>
        <div class="card p-8 mb-8">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Assign Learner to Provider</h3>
          <div class="flex flex-wrap gap-4 mb-6">
            <select id="assignLearner" class="input-field min-w-[200px]" aria-label="Select learner">
              <option value="">Select Learner</option>
            </select>
            <select id="assignProvider" class="input-field min-w-[200px]" aria-label="Select provider">
              <option value="">Select Provider</option>
            </select>
            <button onclick="assignLearner()" class="btn-primary" data-tooltip="Assign learner">Assign</button>
          </div>
        </div>
        <div class="card p-8">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Assignments</h3>
          <input type="text" id="assignmentSearch" placeholder="Search assignments..." class="input-field w-full mb-6" aria-label="Search assignments by learner or provider" />
          <div id="assignmentList" class="space-y-4"></div>
        </div>
      </div>

      <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600"></div>
      </div>

      <noscript>
        <p class="text-red-600 text-center">JavaScript is required to use this dashboard.</p>
      </noscript>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, remove, set, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase configuration (move to environment variables in production)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM elements
    const userList = document.getElementById("userList");
    const userSearch = document.getElementById("userSearch");
    const assignmentList = document.getElementById("assignmentList");
    const assignmentSearch = document.getElementById("assignmentSearch");
    const totalLearners = document.getElementById("total-learners");
    const totalProviders = document.getElementById("total-providers");
    const totalAssignments = document.getElementById("total-assignments");
    const loadingSpinner = document.getElementById("loading-spinner");
    const sidebar = document.getElementById("sidebar");
    const toggleSidebar = document.getElementById("toggle-sidebar");
    const toggleDarkMode = document.getElementById("toggle-dark-mode");

    let users = [], assignments = {};
    let currentUserRole = null;

    // Show/hide loading spinner
    function showSpinner() { loadingSpinner.classList.remove("hidden"); }
    function hideSpinner() { loadingSpinner.classList.add("hidden"); }

    // Sidebar toggle
    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      sidebar.classList.toggle("sidebar-open");
    });

    // Dark mode toggle
    toggleDarkMode.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    // Load dark mode preference
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }

    // Section switching
    document.querySelectorAll(".nav-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".section").forEach(section => section.classList.add("hidden"));
        document.getElementById(btn.dataset.section).classList.remove("hidden");
        if (window.innerWidth < 768) sidebar.classList.remove("sidebar-open");
        logAudit(`Viewed ${btn.dataset.section} section`);
      });
    });

    // Debounce function for search
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Load overview metrics
    function loadOverview() {
      showSpinner();
      onValue(ref(db, "users"), snap => {
        const data = snap.val();
        let learnerCount = 0, providerCount = 0;
        users = [];
        for (const uid in data) {
          if (data[uid].role === "learner") learnerCount++;
          if (data[uid].role === "provider") providerCount++;
          users.push({ uid, ...data[uid] });
        }
        totalLearners.textContent = learnerCount;
        totalProviders.textContent = providerCount;
      });

      onValue(ref(db, "assignments"), snap => {
        totalAssignments.textContent = Object.keys(snap.val() || {}).length;
        hideSpinner();
      });
    }

    // Load users
    function loadUsers(filter = "") {
      showSpinner();
      onValue(ref(db, "users"), snap => {
        userList.innerHTML = "";
        users = [];
        const data = snap.val();
        for (const uid in data) {
          if ((data[uid].fullName?.toLowerCase().includes(filter.toLowerCase()) || data[uid].email?.toLowerCase().includes(filter.toLowerCase())) && (data[uid].role === "learner" || data[uid].role === "provider")) {
            users.push({ uid, ...data[uid] });
            const userItem = document.createElement("div");
            userItem.className = "card p-6 flex justify-between items-center";
            userItem.innerHTML = `
              <div>
                <p class="font-semibold text-gray-700">${data[uid].fullName || "-"}</p>
                <p class="text-sm text-gray-600">${data[uid].email} | Role: ${data[uid].role}</p>
              </div>
              <div class="flex gap-3">
                ${currentUserRole === "admin" ? `
                  <button onclick="editUser('${uid}')" class="text-indigo-600 hover:underline" aria-label="Edit user ${data[uid].email}" data-tooltip="Edit user">Edit</button>
                  <button onclick="deleteUser('${uid}')" class="text-red-600 hover:underline" aria-label="Delete user ${data[uid].email}" data-tooltip="Delete user">Delete</button>
                ` : ""}
              </div>
            `;
            userList.appendChild(userItem);
          }
        }
        hideSpinner();
      });
    }

    // Load assignments
    function loadAssignments(filter = "") {
      showSpinner();
      onValue(ref(db, "assignments"), snap => {
        assignments = snap.val() || {};
        assignmentList.innerHTML = "";
        for (const id in assignments) {
          const a = assignments[id];
          const learner = users.find(u => u.uid === a.learnerId) || { fullName: "-", email: "-" };
          const provider = users.find(u => u.uid === a.providerId) || { fullName: "-", email: "-" };
          if (learner.fullName.toLowerCase().includes(filter.toLowerCase()) || provider.fullName.toLowerCase().includes(filter.toLowerCase())) {
            const assignmentItem = document.createElement("div");
            assignmentItem.className = "card p-6 flex justify-between items-center";
            assignmentItem.innerHTML = `
              <div>
                <p class="font-semibold text-gray-700">${learner.fullName} assigned to ${provider.fullName}</p>
                <p class="text-sm text-gray-600">Learner: ${learner.email} | Provider: ${provider.email}</p>
                <p class="text-sm text-gray-500">Assigned on ${new Date(a.createdAt).toLocaleDateString()}</p>
              </div>
              <div class="flex gap-3">
                ${currentUserRole === "admin" ? `
                  <button onclick="deleteAssignment('${id}')" class="text-red-600 hover:underline" aria-label="Delete assignment" data-tooltip="Delete assignment">Delete</button>
                ` : ""}
              </div>
            `;
            assignmentList.appendChild(assignmentItem);
          }
        }
        hideSpinner();
      });
    }

    // Search handlers
    const searchUsers = debounce(filter => loadUsers(filter), 300);
    userSearch.addEventListener("input", () => searchUsers(userSearch.value));
    const searchAssignments = debounce(filter => loadAssignments(filter), 300);
    assignmentSearch.addEventListener("input", () => searchAssignments(assignmentSearch.value));

    // Authentication check
    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Unauthorized. Redirecting...");
        window.location.href = "login.html";
      } else {
        const userSnap = await get(ref(db, `users/${user.uid}`));
        currentUserRole = userSnap.val()?.role || "learner";
        loadOverview();
        loadUsers();
        loadAssignments();
        populateDropdowns();
      }
    });

    // Sign out
    document.getElementById("signout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Sign-out failed:", err);
        alert("Failed to sign out. Please try again.");
      }
    });

    // User management
    window.addUser = async () => {
      if (currentUserRole !== "admin") {
        alert("Only admins can add users.");
        return;
      }
      const email = document.getElementById("userEmail").value.trim();
      const name = document.getElementById("userName").value.trim();
      const role = document.getElementById("userRole").value;
      if (!email || !name) {
        alert("Please enter email and name.");
        return;
      }
      showSpinner();
      try {
        const userData = { email, fullName: name, role, approved: role === "admin" };
        await set(ref(db, `users/${email.replace(".", "_")}`), userData);
        logAudit(`Added user ${email}`);
        document.getElementById("userEmail").value = "";
        document.getElementById("userName").value = "";
      } catch (err) {
        console.error("Error adding user:", err);
        alert("Failed to add user.");
      }
      hideSpinner();
    };

    window.editUser = async uid => {
      if (currentUserRole !== "admin") {
        alert("Only admins can edit users.");
        return;
      }
      const user = users.find(u => u.uid === uid);
      const newEmail = prompt("Edit email:", user.email);
      const newName = prompt("Edit name:", user.fullName);
      const newRole = prompt("Edit role (learner/provider):", user.role);
      if (newEmail && newName && (newRole === "learner" || newRole === "provider")) {
        showSpinner();
        try {
          await update(ref(db, `users/${uid}`), { email: newEmail, fullName: newName, role: newRole });
          logAudit(`Edited user ${uid}`);
        } catch (err) {
          console.error("Error editing user:", err);
          alert("Failed to edit user.");
        }
        hideSpinner();
      }
    };

    window.deleteUser = async uid => {
      if (currentUserRole !== "admin") {
        alert("Only admins can delete users.");
        return;
      }
      if (confirm("Delete this user?")) {
        showSpinner();
        try {
          await remove(ref(db, `users/${uid}`));
          logAudit(`Deleted user ${uid}`);
        } catch (err) {
          console.error("Error deleting user:", err);
          alert("Failed to delete user.");
        }
        hideSpinner();
      }
    };

    window.importUsers = () => {
      if (currentUserRole !== "admin") {
        alert("Only admins can import users.");
        return;
      }
      alert("CSV/Excel import placeholder. Parse file and push to Firebase.");
    };

    window.exportUsers = () => {
      const rows = [["Email", "Name", "Role"]];
      users.forEach(u => rows.push([u.email, u.fullName || "-", u.role]));
      const csv = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
      link.download = "users.csv";
      link.click();
      logAudit("Exported users to CSV");
    };

    // Assignment management
    window.assignLearner = async () => {
      if (currentUserRole !== "admin") {
        alert("Only admins can assign learners.");
        return;
      }
      const learnerId = document.getElementById("assignLearner").value;
      const providerId = document.getElementById("assignProvider").value;
      if (!learnerId || !providerId) {
        alert("Please select a learner and a provider.");
        return;
      }
      showSpinner();
      try {
        await push(ref(db, "assignments"), {
          learnerId,
          providerId,
          createdAt: Date.now(),
          metadata: { tags: ["assignment"], version: "1.0" }
        });
        logAudit(`Assigned learner ${learnerId} to provider ${providerId}`);
        document.getElementById("assignLearner").value = "";
        document.getElementById("assignProvider").value = "";
      } catch (err) {
        console.error("Error assigning learner:", err);
        alert("Failed to assign learner.");
      }
      hideSpinner();
    };

    window.deleteAssignment = async id => {
      if (currentUserRole !== "admin") {
        alert("Only admins can delete assignments.");
        return;
      }
      if (confirm("Delete this assignment?")) {
        showSpinner();
        try {
          await remove(ref(db, `assignments/${id}`));
          logAudit(`Deleted assignment ${id}`);
        } catch (err) {
          console.error("Error deleting assignment:", err);
          alert("Failed to delete assignment.");
        }
        hideSpinner();
      }
    };

    // Audit Logging
    async function logAudit(action) {
      if (!auth.currentUser) return;
      try {
        await push(ref(db, "audit_logs"), {
          userId: auth.currentUser.uid,
          action,
          timestamp: Date.now()
        });
      } catch (err) {
        console.error("Error logging audit:", err);
      }
    }

    // Populate dropdowns
    async function populateDropdowns() {
      const assignLearner = document.getElementById("assignLearner");
      const assignProvider = document.getElementById("assignProvider");

      onValue(ref(db, "users"), snap => {
        assignLearner.innerHTML = '<option value="">Select Learner</option>';
        assignProvider.innerHTML = '<option value="">Select Provider</option>';
        const data = snap.val() || {};
        for (const uid in data) {
          const user = data[uid];
          const option = document.createElement("option");
          option.value = uid;
          option.textContent = user.fullName || user.email;
          if (user.role === "learner") assignLearner.appendChild(option.cloneNode(true));
          if (user.role === "provider") assignProvider.appendChild(option.cloneNode(true));
        }
      });
    }

    // Initialize dropdowns
    populateDropdowns();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vynix: Cyber-Drift</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-green: #10b981;
            --bg-dark: #050505;
            --grid-color: rgba(217, 70, 239, 0.15);
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-dark);
            /* Cyberpunk Grid Background */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center bottom;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            perspective: 500px;
        }

        /* Vignette effect */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 40%, #000 90%);
            pointer-events: none;
        }

        .game-container {
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            font-size: 80px;
            background: linear-gradient(180deg, #fff 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--neon-purple);
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-purple);
            font-style: italic;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            color: var(--neon-green);
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* Loading Bar Container */
        .loader-container {
            width: 80%;
            height: 6px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* Loading Bar Fill */
        .loader-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-green));
            box-shadow: 0 0 15px var(--neon-purple);
            transition: width 0.2s linear;
        }

        .status-text {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: #888;
            min-height: 20px;
        }

        /* Press Start Button (Hidden initially) */
        #playBtn {
            margin-top: 20px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
            animation: pulseBtn 1.5s infinite;
            display: none; /* Hidden until loaded */
        }

        #playBtn:active {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .fade-out {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>

    <div class="game-container" id="splashScreen">
        <span class="material-symbols-rounded logo-icon">gamepad</span>
        <h1 class="title">VYNIX</h1>
        <div class="subtitle">CYBER DRIFT</div>

        <div class="loader-container" id="loaderContainer">
            <div class="loader-bar" id="loaderBar"></div>
        </div>
        <div class="status-text" id="statusText">INITIALIZING SYSTEM...</div>

        <button id="playBtn">TAP TO START</button>
    </div>

    <script>
        const loaderBar = document.getElementById('loaderBar');
        const statusText = document.getElementById('statusText');
        const loaderContainer = document.getElementById('loaderContainer');
        const playBtn = document.getElementById('playBtn');
        const splashScreen = document.getElementById('splashScreen');

        // Simulated Game Loading Sequence
        let progress = 0;
        const loadingPhrases = [
            "LOADING ASSETS...",
            "CONNECTING TO SERVER...",
            "SYNCHRONIZING AUDIO...",
            "SYSTEM READY"
        ];

        function simulateLoading() {
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                
                if (progress > 100) progress = 100;
                
                // Update width
                loaderBar.style.width = `${progress}%`;

                // Update text based on progress
                if (progress < 30) statusText.innerText = loadingPhrases[0];
                else if (progress < 60) statusText.innerText = loadingPhrases[1];
                else if (progress < 90) statusText.innerText = loadingPhrases[2];
                else statusText.innerText = loadingPhrases[3];

                if (progress === 100) {
                    clearInterval(interval);
                    onLoadComplete();
                }
            }, 50); // Speed of loading
        }

        function onLoadComplete() {
            // Hide loader, show button
            setTimeout(() => {
                loaderContainer.style.display = 'none';
                statusText.style.display = 'none';
                playBtn.style.display = 'block';
            }, 500);
        }

        // Handle Play Click
        playBtn.addEventListener('click', () => {
            // Visual feedback
            splashScreen.classList.add('fade-out');
            
            // Redirect to Game Cover
            setTimeout(() => {
                window.location.href = 'game-cover.html'; 
            }, 500);
        });

        // Start loading immediately
        window.addEventListener('load', simulateLoading);

        // Service Worker (Keep existing PWA functionality)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETA LMS - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-blue: #00A3FF;
      --text-light: #E0E0E0;
      --text-dark: #FFFFFF;
      --border: #333333;
      --background-dark: #0A0A0A;
      --background-gradient: linear-gradient(135deg, #0A0A0A 0%, #1C2526 100%);
      --glow: rgba(0, 163, 255, 0.3);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin: 0 auto;
    }
    .twitter-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      animation: fadeInRotate 1.5s ease-out forwards;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid transparent;
      border-top-color: var(--primary-blue);
      border-radius: 50%;
      animation: spin 1.2s linear infinite, glow 1.5s ease-in-out infinite;
      position: relative;
    }
    .loader::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: var(--primary-blue);
      opacity: 0.5;
      animation: spin 1.8s linear infinite reverse;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px var(--glow); }
      50% { box-shadow: 0 0 20px var(--glow); }
    }
    @keyframes fadeInRotate {
      0% { opacity: 0; transform: scale(0.7) rotate(0deg); }
      100% { opacity: 1; transform: scale(1) rotate(10deg); }
    }
    .splash-text {
      color: var(--text-dark);
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }
    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1C2526;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 163, 255, 0.2);
      z-index: 1000;
      color: var(--text-light);
      font-weight: 500;
      text-align: center;
      max-width: 90%;
      width: 340px;
      animation: fadeIn 0.3s ease-out forwards;
      border: 1px solid var(--border);
    }
    .custom-alert.active {
      display: block;
    }
    .custom-alert[role="alertdialog"] {
      outline: none;
    }
    .custom-alert .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      color: var(--primary-blue);
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .custom-alert .close-btn:hover,
    .custom-alert .close-btn:focus {
      transform: scale(1.2);
      color: #33B5FF;
      outline: none;
    }
    .custom-alert .close-btn svg {
      width: 100%;
      height: 100%;
    }
    .custom-alert .retry-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: var(--primary-blue);
      color: var(--text-dark);
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .custom-alert .retry-btn:hover,
    .custom-alert .retry-btn:focus {
      background: #33B5FF;
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--glow);
      outline: none;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @media (max-width: 640px) {
      .logo-container {
        gap: 1rem;
      }
      .twitter-logo {
        width: 80px;
        height: 80px;
      }
      .loader {
        width: 50px;
        height: 50px;
      }
      .splash-text {
        font-size: 1.5rem;
      }
      .custom-alert {
        width: 85%;
        padding: 1rem;
      }
      .custom-alert .retry-btn {
        padding: 0.4rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container" role="main">
    <div class="logo-container">
      <img src="https://via.placeholder.com/100?text=Logo" class="twitter-logo" alt="CETA LMS Logo" />
      <div class="loader" aria-label="Loading"></div>
    </div>
    <p class="splash-text">CETA LMS<br>Empowering the Future of Construction Education</p>
  </div>

  <div id="custom-alert" class="custom-alert" role="alertdialog" aria-modal="true" aria-labelledby="alert-message" tabindex="-1">
    <button class="close-btn" aria-label="Close alert" onclick="hideAlert()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="alert-message">An error occurred. Please try again later.</p>
    <button class="retry-btn" onclick="retryAuth()">Retry</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
    };

    let auth, db;

    try {
      const app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization failed:", error.message, error.code);
      showAlert(`Firebase initialization error: ${error.message}`, false);
    }

    function showAlert(message, autoHide = true) {
      console.log("Displaying alert:", message);
      const customAlert = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      if (customAlert && alertMessage) {
        alertMessage.textContent = message;
        customAlert.classList.add("active");
        customAlert.focus();
        if (autoHide) {
          setTimeout(hideAlert, 5000);
        }
      } else {
        console.error("Alert elements not found in DOM");
      }
    }

    function hideAlert() {
      console.log("Hiding alert");
      const customAlert = document.getElementById("custom-alert");
      if (customAlert) {
        customAlert.classList.remove("active");
      }
    }

    async function checkUserData(user, retries = 3, delay = 1000) {
      const userRef = ref(db, `users/${user.uid}`);
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          console.log(`Fetching user data, attempt ${attempt}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            const destination = `${userData.role}.html`; // Redirect to admin.html, provider.html, or learner.html
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.replace(destination);
            }, 1500);
          } else {
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.replace('signup.html');
            }, 1500);
          }
          return;
        } catch (error) {
          console.error(`Attempt ${attempt} to fetch user data failed:`, error.message);
          if (attempt === retries) {
            showAlert("Failed to fetch user data. Please try again later.", false);
          } else {
            await new Promise(res => setTimeout(res, delay));
          }
        }
      }
    }

    function initAuthListener() {
      if (!auth || !db) {
        showAlert("Firebase not initialized properly.", false);
        return;
      }

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Set session timeout (30 minutes)
          const sessionTimeout = setTimeout(() => auth.signOut(), 30 * 60 * 1000);
          checkUserData(user);
        } else {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.replace('signup.html');
          }, 1500);
        }
      }, (error) => {
        console.error("Auth state listener error:", error);
        showAlert("Authentication error. Please try again.", false);
      });
    }

    function retryAuth() {
      hideAlert();
      initAuthListener();
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded, starting auth check");
      initAuthListener();
    });
  </script>
</body>
</html>

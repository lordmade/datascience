<body>
  <div class="container">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const preparingGrid = document.getElementById("preparing-grid");
    const readyGrid = document.getElementById("ready-grid");
    const noPreparingDiv = document.getElementById("no-preparing");
    const noReadyDiv = document.getElementById("no-ready");
    const errorMessageDiv = document.getElementById("error-message");
    const preparingCarouselTrack = document.getElementById("preparing-carousel-track");
    const readyCarouselTrack = document.getElementById("ready-carousel-track");

    let menuItems = {};

    // Load menu items to map itemId to name and populate carousels
    function loadMenuItems() {
      const menuRef = ref(db, 'menu');
      onValue(menuRef, (snapshot) => {
        menuItems = snapshot.val() || {};
        console.log("Fetched menu items:", menuItems);
        populateCarousels();
        loadOrders();
      }, (error) => {
        console.error("Error loading menu items:", error);
        errorMessageDiv.textContent = "Error loading menu data. Item names may not display correctly.";
        errorMessageDiv.classList.remove("hidden");
      });
    }

    // Populate carousels with menu items
    function populateCarousels() {
      [preparingCarouselTrack, readyCarouselTrack].forEach(track => {
        track.innerHTML = '';
        // Duplicate items to ensure seamless looping
        const items = Object.entries(menuItems).concat(Object.entries(menuItems));
        items.forEach(([id, item]) => {
          if (item.available && item.imageUrl) { // Only include items with images
            const carouselItem = document.createElement('div');
            carouselItem.className = 'carousel-item';
            carouselItem.innerHTML = `
              <img src="${item.imageUrl}" alt="${item.name}" />
              <div class="name-overlay">${item.name}</div>
              <div class="price-overlay">R${item.price.toFixed(2)}</div>
            `;
            track.appendChild(carouselItem);
          }
        });
        // If no items with images, show fallback message
        if (!track.hasChildNodes()) {
          const fallbackItem = document.createElement('div');
          fallbackItem.className = 'carousel-item fallback';
          fallbackItem.innerHTML = '<p>No menu items available.</p>';
          track.appendChild(fallbackItem);
        }
      });
    }

    // Load and display orders
    function loadOrders() {
      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const orders = snapshot.val() || {};
        preparingGrid.innerHTML = '';
        readyGrid.innerHTML = '';
        let hasPreparing = false;
        let hasReady = false;

        Object.entries(orders).forEach(([orderId, order]) => {
          if (order.status === 'pending' || order.status === 'ready') {
            const orderCard = document.createElement('div');
            orderCard.className = `order-card ${order.status}`;
            orderCard.innerHTML = `
              <h3>Order #${order.orderNumber}</h3>
              <p>Placed: ${new Date(order.timestamp).toLocaleTimeString()}</p>
              <ul>
                ${order.items.map(item => {
                  const itemName = menuItems[item.itemId]?.name || 'Loading Item...';
                  return `<li>${itemName} x${item.quantity}${item.customizations ? ` (${item.customizations})` : ''}</li>`;
                }).join('')}
              </ul>
              <div class="status ${order.status}">
                ${order.status === 'pending' ? 'Preparing' : 'Ready for Collection'}
              </div>
            `;
            if (order.status === 'pending') {
              hasPreparing = true;
              preparingGrid.appendChild(orderCard);
            } else if (order.status === 'ready') {
              hasReady = true;
              readyGrid.appendChild(orderCard);
            }
          }
        });

        // Toggle visibility of order grid vs carousel
        preparingGrid.classList.toggle('hidden', !hasPreparing);
        noPreparingDiv.classList.toggle('hidden', hasPreparing);
        readyGrid.classList.toggle('hidden', !hasReady);
        noReadyDiv.classList.toggle('hidden', hasReady);
        errorMessageDiv.classList.add('hidden');
      }, (error) => {
        console.error("Error loading orders:", error);
        preparingGrid.classList.add('hidden');
        readyGrid.classList.add('hidden');
        noPreparingDiv.classList.remove('hidden');
        noReadyDiv.classList.remove('hidden');
        errorMessageDiv.textContent = "Error loading orders: " + error.message;
        errorMessageDiv.classList.remove("hidden");
      });
    }

    // Apply theme from localStorage
    function applyTheme() {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    }

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", () => {
      applyTheme();
      loadMenuItems();
    });
  </script>
</body>
